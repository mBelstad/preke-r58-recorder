# Preke Studio - Nginx Configuration
# Same-domain architecture: Everything through app.itagenten.no
# VDO.ninja is served at app.itagenten.no/vdo/ to avoid CORS issues with MediaMTX

# Map for WebSocket upgrade detection (must be before server blocks)
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Main App - Same-Domain Proxy (all services through one domain)
server {
    listen 80;
    server_name app.itagenten.no;

    # Security headers (Traefik adds HSTS)
    add_header X-Content-Type-Options "nosniff" always;

    # Vue Frontend (static files)
    location /vue/ {
        proxy_pass http://host.docker.internal:18000/vue/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Static files
    location /static/ {
        proxy_pass http://host.docker.internal:18000/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Backend API (with WebSocket support)
    location /api/ {
        proxy_pass http://host.docker.internal:18000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
        proxy_buffering off;
        
        # WebSocket support (for /api/v1/ws and other WebSocket endpoints)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Longer timeouts for WebSocket
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # WHEP streams - direct to MediaMTX (port 18889)
    # Pattern: /cam0/whep, /cam1/whep, /cam2/whep, /cam3/whep AND session paths like /cam0/whep/{uuid}
    # NOTE: MediaMTX handles CORS - do NOT add CORS headers here!
    location ~ ^/(cam[0-9]+)/whep(/.*)?$ {
        proxy_pass http://host.docker.internal:18889;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
    }

    # Mixer Program WHIP/WHEP - direct to MediaMTX (port 18889)
    # Also handles session paths like /mixer_program/whep/{uuid}
    # NOTE: MediaMTX handles CORS - do NOT add CORS headers here!
    location ~ ^/mixer_program/(whip|whep)(/.*)?$ {
        proxy_pass http://host.docker.internal:18889;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
    }

    # HLS streams - direct to MediaMTX (port 18888)
    location ~ ^/hls/(.*)$ {
        proxy_pass http://host.docker.internal:18888/$1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
        
        # HLS specific headers
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # MediaMTX API (v3)
    location /v3/ {
        proxy_pass http://host.docker.internal:19997/v3/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # VDO.ninja - served at /vdo/ to avoid CORS issues with MediaMTX
    # WebSocket connections go to signaling server (port 18443)
    location /vdo/ws {
        rewrite ^/vdo/ws(.*)$ /ws$1 break;
        proxy_pass https://host.docker.internal:18443;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (critical for VDO.ninja signaling)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Longer timeouts for WebSocket
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # SSL to backend (self-signed on R58)
        proxy_ssl_verify off;
    }

    # VDO.ninja HTML files - fix Content-Type and strip /vdo/ prefix
    location ~ ^/vdo/.*\.html$ {
        rewrite ^/vdo/(.*)$ /$1 break;
        proxy_pass http://host.docker.internal:18444;
        proxy_set_header Host $host;
        proxy_hide_header Content-Type;
        add_header Content-Type "text/html; charset=utf-8";
    }

    # VDO.ninja JavaScript files - fix Content-Type and strip /vdo/ prefix
    location ~ ^/vdo/.*\.js$ {
        rewrite ^/vdo/(.*)$ /$1 break;
        proxy_pass http://host.docker.internal:18444;
        proxy_set_header Host $host;
        proxy_hide_header Content-Type;
        add_header Content-Type "application/javascript";
    }

    # VDO.ninja CSS files - fix Content-Type and strip /vdo/ prefix
    location ~ ^/vdo/.*\.css$ {
        rewrite ^/vdo/(.*)$ /$1 break;
        proxy_pass http://host.docker.internal:18444;
        proxy_set_header Host $host;
        proxy_hide_header Content-Type;
        add_header Content-Type "text/css";
    }

    # VDO.ninja - all other files (must be before default location)
    # Strip /vdo/ prefix when forwarding to backend
    location /vdo/ {
        rewrite ^/vdo/(.*)$ /$1 break;
        proxy_pass http://host.docker.internal:18444;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Health check
    location /health {
        proxy_pass http://host.docker.internal:18000/health;
        proxy_set_header Host $host;
    }

    # Default - proxy to backend
    location / {
        proxy_pass http://host.docker.internal:18000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
        proxy_buffering off;
    }
}

# Legacy VDO.ninja domain - redirect to app.itagenten.no/vdo/
server {
    listen 80;
    server_name r58-vdo.itagenten.no;
    
    # Redirect all traffic to app.itagenten.no/vdo/
    return 301 https://app.itagenten.no/vdo$request_uri;
}

# Legacy domain redirects (deprecated - redirect to app.itagenten.no)
server {
    listen 80;
    server_name r58-api.itagenten.no r58-mediamtx.itagenten.no vdo.itagenten.no mediamtx.vdo.itagenten.no;
    
    # Redirect all traffic to app.itagenten.no
    return 301 https://app.itagenten.no$request_uri;
}
