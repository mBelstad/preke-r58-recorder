# MediaMTX server (Traefik handles SSL termination)
# Note: Uses host.docker.internal to reach FRP ports from inside nginx container
server {
    listen 80;
    server_name vdo.itagenten.no mediamtx.vdo.itagenten.no r58-mediamtx.itagenten.no;

    # Security headers (Traefik adds HSTS)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # MediaMTX WebRTC/WHIP/WHEP
    # Note: MediaMTX handles CORS, don't add duplicate headers here
    location / {
        # Handle OPTIONS preflight requests for CORS
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Max-Age 1728000 always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        
        proxy_pass http://host.docker.internal:18889;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # MediaMTX API
    location /v3/ {
        proxy_pass http://host.docker.internal:19997/v3/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # HLS streams (port 8888 via FRP)
    location /hls/ {
        proxy_pass http://host.docker.internal:8888/;
        proxy_set_header Host $host;
        
        # HLS specific headers
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}

# VDO.ninja server (local R58 instance via FRP tunnel)
# Note: VDO.ninja runs with self-signed certs on R58, nginx proxies HTTPS
server {
    listen 80;
    server_name r58-vdo.itagenten.no;

    # Security headers - allow iframe embedding for VDO.ninja
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        proxy_pass https://host.docker.internal:18443;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (critical for VDO.ninja signaling)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Longer timeouts for WebSocket
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # SSL to backend (self-signed on R58)
        proxy_ssl_verify off;
    }
}

# R58 API server (FastAPI backend via FRP tunnel)
server {
    listen 80;
    server_name r58-api.itagenten.no;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        proxy_pass http://host.docker.internal:18000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Support for API
        proxy_http_version 1.1;
        proxy_buffering off;
    }
}
