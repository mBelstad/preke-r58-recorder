<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal.js Local Test</title>
    <!-- Use local reveal.js files (as served by backend) -->
    <link rel="stylesheet" href="/reveal.js/reveal.css">
    <link rel="stylesheet" href="/reveal.js/theme/black.css" id="theme">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .test-status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-status" id="status">Loading reveal.js...</div>
    
    <div class="reveal">
        <div class="slides">
            <section>
                <h1>Reveal.js Test</h1>
                <p>If you can see this styled correctly, reveal.js is working!</p>
                <p class="fragment">This is a fragment that should animate in.</p>
            </section>
            <section>
                <h2>Slide 2</h2>
                <p>Navigation should work with arrow keys</p>
                <p>Or use the space bar to advance</p>
            </section>
            <section>
                <h2>Slide 3</h2>
                <p>Test complete!</p>
            </section>
        </div>
    </div>
    
    <script src="/reveal.js/reveal.js"></script>
    <script>
        // Test reveal.js initialization
        let statusEl = document.getElementById('status');
        
        function updateStatus(msg, color) {
            statusEl.textContent = msg;
            statusEl.style.color = color;
        }
        
        // Check if Reveal is loaded
        if (typeof Reveal === 'undefined') {
            updateStatus('ERROR: Reveal.js not loaded', '#f00');
        } else {
            updateStatus('Reveal.js loaded, initializing...', '#ff0');
            
            Reveal.initialize({
                hash: true,
                controls: true,
                progress: true,
                center: true,
                transition: 'slide'
            }).then(() => {
                updateStatus('✓ Reveal.js initialized successfully!', '#0f0');
                
                // Test navigation
                Reveal.on('slidechanged', event => {
                    updateStatus(`✓ Slide ${event.indexh + 1} - Navigation works!`, '#0f0');
                });
                
                // Test fragments
                Reveal.on('fragmentshown', event => {
                    updateStatus('✓ Fragment animation works!', '#0f0');
                });
            }).catch(error => {
                updateStatus('ERROR: ' + error.message, '#f00');
                console.error('Reveal.js initialization error:', error);
            });
        }
    </script>
</body>
</html>
