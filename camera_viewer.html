<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R58 Camera Viewer - WHEP Direct</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0 0 10px 0;
        }
        .info-box {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #4CAF50;
        }
        .cameras {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .camera {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            border: 2px solid #667eea;
        }
        .camera h3 {
            margin: 0 0 10px 0;
            color: #667eea;
        }
        video {
            width: 100%;
            height: auto;
            background: #000;
            border-radius: 5px;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .status.connecting { border-left: 3px solid #FF9800; }
        .status.connected { border-left: 3px solid #4CAF50; }
        .status.error { border-left: 3px solid #f44336; }
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
        }
        button:hover {
            background: #764ba2;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“¹ R58 Camera Viewer</h1>
        <p>Direct WHEP streaming from MediaMTX</p>
    </div>

    <div class="info-box">
        <strong>âœ… How This Works:</strong><br>
        This page connects directly to MediaMTX WHEP endpoints for low-latency WebRTC streaming.
        No signaling server needed - just pure WebRTC!
    </div>

    <div class="cameras" id="cameras">
        <!-- Cameras will be added here dynamically -->
    </div>

    <script>
        const MEDIAMTX_HOST = window.location.hostname;
        const MEDIAMTX_PORT = 8889;
        const CAMERAS = [
            { id: 'cam0', name: 'Camera 0 - 4K', device: '/dev/video0' },
            { id: 'cam2', name: 'Camera 2 - 1080p', device: '/dev/video11' },
            { id: 'cam3', name: 'Camera 3 - 4K', device: '/dev/video22' }
        ];

        class WHEPClient {
            constructor(streamPath, videoElement, statusElement) {
                this.streamPath = streamPath;
                this.videoElement = videoElement;
                this.statusElement = statusElement;
                this.pc = null;
            }

            updateStatus(message, type = 'connecting') {
                this.statusElement.textContent = message;
                this.statusElement.className = `status ${type}`;
            }

            async connect() {
                try {
                    this.updateStatus('Connecting to MediaMTX...', 'connecting');

                    // Create peer connection
                    this.pc = new RTCPeerConnection({
                        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                    });

                    // Add transceiver for receiving video
                    this.pc.addTransceiver('video', { direction: 'recvonly' });
                    this.pc.addTransceiver('audio', { direction: 'recvonly' });

                    // Handle incoming stream
                    this.pc.ontrack = (event) => {
                        console.log('Received track:', event.track.kind);
                        if (event.streams && event.streams[0]) {
                            this.videoElement.srcObject = event.streams[0];
                            this.updateStatus('âœ… Connected and streaming', 'connected');
                        }
                    };

                    // Handle connection state
                    this.pc.onconnectionstatechange = () => {
                        console.log('Connection state:', this.pc.connectionState);
                        if (this.pc.connectionState === 'failed') {
                            this.updateStatus('âŒ Connection failed', 'error');
                        }
                    };

                    // Create offer
                    const offer = await this.pc.createOffer();
                    await this.pc.setLocalDescription(offer);

                    // Send offer to WHEP endpoint
                    const whepUrl = `http://${MEDIAMTX_HOST}:${MEDIAMTX_PORT}/${this.streamPath}/whep`;
                    console.log('Connecting to WHEP:', whepUrl);

                    const response = await fetch(whepUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/sdp'
                        },
                        body: offer.sdp
                    });

                    if (!response.ok) {
                        throw new Error(`WHEP request failed: ${response.status}`);
                    }

                    // Get answer from server
                    const answerSdp = await response.text();
                    await this.pc.setRemoteDescription({
                        type: 'answer',
                        sdp: answerSdp
                    });

                    this.updateStatus('Waiting for video...', 'connecting');

                } catch (error) {
                    console.error('WHEP connection error:', error);
                    this.updateStatus(`âŒ Error: ${error.message}`, 'error');
                }
            }

            disconnect() {
                if (this.pc) {
                    this.pc.close();
                    this.pc = null;
                }
                if (this.videoElement.srcObject) {
                    this.videoElement.srcObject.getTracks().forEach(track => track.stop());
                    this.videoElement.srcObject = null;
                }
                this.updateStatus('Disconnected', 'error');
            }
        }

        // Create camera elements
        const camerasContainer = document.getElementById('cameras');
        const clients = {};

        CAMERAS.forEach(camera => {
            const cameraDiv = document.createElement('div');
            cameraDiv.className = 'camera';
            cameraDiv.innerHTML = `
                <h3>${camera.name}</h3>
                <p style="color: #888; font-size: 0.9em; margin: 5px 0;">${camera.device}</p>
                <video id="video-${camera.id}" autoplay muted playsinline></video>
                <div class="status connecting" id="status-${camera.id}">Ready to connect</div>
                <button onclick="connectCamera('${camera.id}')">Connect</button>
                <button onclick="disconnectCamera('${camera.id}')">Disconnect</button>
            `;
            camerasContainer.appendChild(cameraDiv);
        });

        function connectCamera(cameraId) {
            const videoElement = document.getElementById(`video-${cameraId}`);
            const statusElement = document.getElementById(`status-${cameraId}`);
            
            if (clients[cameraId]) {
                clients[cameraId].disconnect();
            }
            
            clients[cameraId] = new WHEPClient(cameraId, videoElement, statusElement);
            clients[cameraId].connect();
        }

        function disconnectCamera(cameraId) {
            if (clients[cameraId]) {
                clients[cameraId].disconnect();
            }
        }

        // Auto-connect all cameras on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                CAMERAS.forEach(camera => connectCamera(camera.id));
            }, 500);
        });
    </script>
</body>
</html>
