<svg xmlns="http://www.w3.org/2000/svg" width="280" height="60" viewBox="0 0 280 60" fill="none">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f5c04a"/>
      <stop offset="100%" stop-color="#d9981e"/>
    </linearGradient>
  </defs>
  
  <!-- Waveform icon - 7 bars, centered vertically -->
  <g transform="translate(0, 12)">
    <rect x="0" y="13" width="4" height="10" rx="2" fill="url(#goldGradient)"/>
    <rect x="7" y="9" width="4" height="18" rx="2" fill="url(#goldGradient)"/>
    <rect x="14" y="5" width="4" height="26" rx="2" fill="url(#goldGradient)"/>
    <rect x="21" y="0" width="4" height="36" rx="2" fill="url(#goldGradient)"/>
    <rect x="28" y="5" width="4" height="26" rx="2" fill="url(#goldGradient)"/>
    <rect x="35" y="9" width="4" height="18" rx="2" fill="url(#goldGradient)"/>
    <rect x="42" y="13" width="4" height="10" rx="2" fill="url(#goldGradient)"/>
  </g>
  
  <!-- "Preke" text in white -->
  <text x="58" y="40" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="32" 
        font-weight="700" 
        fill="#ffffff"
        letter-spacing="1">Preke</text>
  
  <!-- "Studio" text in gold -->
  <text x="168" y="40" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="32" 
        font-weight="700" 
        fill="#d9981e"
        letter-spacing="1">Studio</text>
</svg>

