appId: no.itagenten.prekestudio
productName: Preke Studio
copyright: Copyright Â© 2025 Itagenten

directories:
  output: dist
  buildResources: resources

files:
  - "app/**/*"
  - "node_modules/**/*"
  - "!node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!node_modules/.bin"

extraResources:
  - from: "app/renderer"
    to: "renderer"
    filter:
      - "**/*"

mac:
  category: public.app-category.video
  icon: resources/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: resources/entitlements.mac.plist
  entitlementsInherit: resources/entitlements.mac.plist
  # Notarization is handled via environment variables:
  # - APPLE_ID
  # - APPLE_APP_SPECIFIC_PASSWORD  
  # - APPLE_TEAM_ID
  notarize: false
  target:
    - target: dmg
      arch:
        - universal
    - target: dir
      arch:
        - universal

dmg:
  sign: false
  title: "${productName} ${version}"
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380
  background: resources/Stock bakgrunn.jpeg

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: resources/icon.ico
  publisherName: Itagenten
  verifyUpdateCodeSignature: false
  requestedExecutionLevel: asInvoker
  sign: false

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
  menuCategory: false
  shortcutName: Preke Studio
  uninstallDisplayName: Preke Studio
  installerIcon: resources/icon.ico
  uninstallerIcon: resources/icon.ico
  installerHeaderIcon: resources/icon.ico
  # Custom installer text
  installerLanguages:
    - en_US
  # License file (optional - uncomment if you have a license file)
  # license: resources/license.txt

# Linux config (for future)
linux:
  target:
    - target: AppImage
      arch:
        - x64
  category: AudioVideo
  icon: resources/icon.png

# Auto-update configuration
publish:
  provider: github
  owner: mBelstad
  repo: preke-r58-recorder
  # GitHub token will be read from GH_TOKEN env var or .env file
  # For private repos, use a Personal Access Token with 'repo' scope
