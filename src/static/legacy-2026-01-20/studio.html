<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio - R58</title>
    <link rel="stylesheet" href="/static/css/design-system.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #studioContainer {
            width: 100%;
            height: 100vh;
            padding: var(--spacing-lg);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="studioContainer"></div>
    
    <script src="/static/js/studio.js?v=20251230-2"></script>
    <script>
        // Initialize studio when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('studioContainer');
            if (container && window.loadStudioContent) {
                window.loadStudioContent(container);
            }
        });
    </script>
</body>
</html>
