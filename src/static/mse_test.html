<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSE Streaming Test - R58 Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            font-weight: 600;
            min-width: 100px;
        }

        select, button {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        select {
            min-width: 150px;
        }

        button {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .video-container {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
        }

        .status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
            animation: pulse 2s infinite;
        }

        .status.connecting .status-dot {
            background: #f59e0b;
        }

        .status.connected .status-dot {
            background: #10b981;
        }

        .status.error .status-dot {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .stats h3 {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px;
            border-radius: 8px;
        }

        .stat-label {
            color: #888;
            font-size: 0.8rem;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            font-family: monospace;
        }

        .console {
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
        }

        .console h3 {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #666;
            margin-right: 8px;
        }

        .log-info { color: #3b82f6; }
        .log-success { color: #10b981; }
        .log-warning { color: #f59e0b; }
        .log-error { color: #ef4444; }

        .codec-support {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
        }

        .codec-support h4 {
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .codec-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .codec-item {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-family: monospace;
        }

        .codec-supported {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .codec-unsupported {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MSE Streaming Test</h1>
        <div class="subtitle">Media Source Extensions over WebSocket - Low Latency H.265 Streaming</div>

        <div class="controls">
            <div class="control-group">
                <label for="streamSelect">Stream:</label>
                <select id="streamSelect">
                    <option value="cam0">Camera 0</option>
                    <option value="cam1">Camera 1</option>
                    <option value="cam2">Camera 2</option>
                    <option value="cam3">Camera 3</option>
                    <option value="mixer_program">Mixer Program</option>
                </select>

                <label for="codecSelect">Codec:</label>
                <select id="codecSelect">
                    <option value="auto">Auto (H.265 if supported)</option>
                    <option value="hevc">H.265 (HEVC)</option>
                    <option value="h264">H.264 (AVC)</option>
                </select>

                <button id="startBtn">Start Stream</button>
                <button id="stopBtn" disabled>Stop Stream</button>
            </div>

            <div class="codec-support">
                <h4>Browser Codec Support:</h4>
                <div class="codec-list" id="codecSupport"></div>
            </div>
        </div>

        <div class="video-container">
            <video id="video" muted playsinline></video>
            <div class="status" id="status">
                <div class="status-dot"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <div class="stats">
            <h3>Statistics</h3>
            <div class="stat-grid">
                <div class="stat-item">
                    <div class="stat-label">Latency</div>
                    <div class="stat-value" id="latency">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Chunks Received</div>
                    <div class="stat-value" id="chunks">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Data Received</div>
                    <div class="stat-value" id="dataReceived">0 MB</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Buffer Length</div>
                    <div class="stat-value" id="bufferLength">0s</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Video Resolution</div>
                    <div class="stat-value" id="resolution">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Codec Used</div>
                    <div class="stat-value" id="codecUsed">-</div>
                </div>
            </div>
        </div>

        <div class="console">
            <h3>Console Log</h3>
            <div id="consoleLog"></div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const streamSelect = document.getElementById('streamSelect');
        const codecSelect = document.getElementById('codecSelect');
        const statusEl = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const consoleLog = document.getElementById('consoleLog');

        let ws = null;
        let mediaSource = null;
        let sourceBuffer = null;
        let chunksReceived = 0;
        let bytesReceived = 0;
        let streamStartTime = null;
        let firstFrameTime = null;
        let queue = [];
        let isAppending = false;

        // Detect codec support
        function checkCodecSupport() {
            const codecs = [
                { name: 'H.265 (HEVC)', mime: 'video/mp4; codecs="hev1.1.6.L120.90"' },
                { name: 'H.265 (HVC1)', mime: 'video/mp4; codecs="hvc1.1.6.L120.90"' },
                { name: 'H.264 (AVC)', mime: 'video/mp4; codecs="avc1.42E01E"' },
                { name: 'H.264 (High)', mime: 'video/mp4; codecs="avc1.640028"' }
            ];

            const supportDiv = document.getElementById('codecSupport');
            supportDiv.innerHTML = '';

            codecs.forEach(codec => {
                const supported = MediaSource.isTypeSupported(codec.mime);
                const div = document.createElement('div');
                div.className = `codec-item ${supported ? 'codec-supported' : 'codec-unsupported'}`;
                div.textContent = `${codec.name}: ${supported ? '✓' : '✗'}`;
                supportDiv.appendChild(div);
            });
        }

        // Logging
        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">${time}</span><span class="log-${type}">${message}</span>`;
            consoleLog.appendChild(entry);
            consoleLog.scrollTop = consoleLog.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Update status
        function setStatus(status, text) {
            statusEl.className = `status ${status}`;
            statusText.textContent = text;
        }

        // Update stats
        function updateStats() {
            document.getElementById('chunks').textContent = chunksReceived;
            document.getElementById('dataReceived').textContent = (bytesReceived / 1024 / 1024).toFixed(2) + ' MB';

            if (video.buffered.length > 0) {
                const buffered = video.buffered.end(0) - video.currentTime;
                document.getElementById('bufferLength').textContent = buffered.toFixed(2) + 's';
            }

            if (video.videoWidth > 0 && video.videoHeight > 0) {
                document.getElementById('resolution').textContent = `${video.videoWidth}x${video.videoHeight}`;
            }

            if (firstFrameTime && streamStartTime) {
                const latency = firstFrameTime - streamStartTime;
                document.getElementById('latency').textContent = latency.toFixed(0) + 'ms';
            }
        }

        // Process queue
        async function processQueue() {
            if (isAppending || queue.length === 0 || !sourceBuffer) {
                return;
            }

            isAppending = true;
            const chunk = queue.shift();

            try {
                sourceBuffer.appendBuffer(chunk);
            } catch (e) {
                log(`Error appending buffer: ${e.message}`, 'error');
                isAppending = false;
                processQueue();
            }
        }

        // Start streaming
        async function startStream() {
            const streamPath = streamSelect.value;
            const codecPref = codecSelect.value;

            log(`Starting stream: ${streamPath}`, 'info');
            setStatus('connecting', 'Connecting...');

            // Determine codec to use
            let codec = 'hevc';
            let mimeCodec = 'video/mp4; codecs="hev1.1.6.L120.90"';

            if (codecPref === 'h264') {
                codec = 'h264';
                mimeCodec = 'video/mp4; codecs="avc1.42E01E"';
            } else if (codecPref === 'auto') {
                // Auto-detect: prefer H.265 if supported
                if (MediaSource.isTypeSupported('video/mp4; codecs="hev1.1.6.L120.90"')) {
                    codec = 'hevc';
                    mimeCodec = 'video/mp4; codecs="hev1.1.6.L120.90"';
                } else if (MediaSource.isTypeSupported('video/mp4; codecs="hvc1.1.6.L120.90"')) {
                    codec = 'hevc';
                    mimeCodec = 'video/mp4; codecs="hvc1.1.6.L120.90"';
                } else {
                    codec = 'h264';
                    mimeCodec = 'video/mp4; codecs="avc1.42E01E"';
                    log('H.265 not supported, falling back to H.264', 'warning');
                }
            }

            if (!MediaSource.isTypeSupported(mimeCodec)) {
                log(`Codec not supported: ${mimeCodec}`, 'error');
                setStatus('error', 'Codec not supported');
                return;
            }

            log(`Using codec: ${codec} (${mimeCodec})`, 'info');
            document.getElementById('codecUsed').textContent = codec.toUpperCase();

            // Reset stats
            chunksReceived = 0;
            bytesReceived = 0;
            streamStartTime = Date.now();
            firstFrameTime = null;
            queue = [];
            isAppending = false;

            // Create MediaSource
            mediaSource = new MediaSource();
            video.src = URL.createObjectURL(mediaSource);

            mediaSource.addEventListener('sourceopen', () => {
                log('MediaSource opened', 'success');

                try {
                    sourceBuffer = mediaSource.addSourceBuffer(mimeCodec);
                    log(`SourceBuffer created with ${mimeCodec}`, 'success');

                    sourceBuffer.addEventListener('updateend', () => {
                        isAppending = false;
                        
                        // Trim buffer to prevent memory issues
                        if (video.buffered.length > 0) {
                            const buffered = video.buffered.end(0) - video.currentTime;
                            if (buffered > 30) {
                                try {
                                    const removeEnd = video.buffered.end(0) - 30;
                                    sourceBuffer.remove(0, removeEnd);
                                } catch (e) {
                                    // Ignore remove errors
                                }
                            }
                        }

                        processQueue();
                        updateStats();
                    });

                    sourceBuffer.addEventListener('error', (e) => {
                        log(`SourceBuffer error: ${e}`, 'error');
                    });

                    // Connect WebSocket
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.host}/ws/mse/${streamPath}`;
                    
                    log(`Connecting to ${wsUrl}`, 'info');
                    ws = new WebSocket(wsUrl);
                    ws.binaryType = 'arraybuffer';

                    ws.onopen = () => {
                        log('WebSocket connected', 'success');
                        setStatus('connected', 'Connected');
                        
                        // Send codec preference if not auto
                        if (codec === 'h264') {
                            ws.send('h264');
                            log('Requested H.264 transcoding', 'info');
                        }
                    };

                    ws.onmessage = (event) => {
                        if (typeof event.data === 'string') {
                            // Text message (codec info or error)
                            if (event.data.startsWith('codec:')) {
                                const serverCodec = event.data.split(':')[1];
                                log(`Server using codec: ${serverCodec}`, 'info');
                            } else if (event.data.startsWith('error:')) {
                                const error = event.data.split(':')[1];
                                log(`Server error: ${error}`, 'error');
                                setStatus('error', 'Server error');
                            }
                        } else {
                            // Binary data (fMP4 chunk)
                            chunksReceived++;
                            bytesReceived += event.data.byteLength;

                            // Add to queue
                            queue.push(new Uint8Array(event.data));
                            processQueue();

                            if (chunksReceived === 1) {
                                log('First chunk received', 'success');
                            }
                        }
                    };

                    ws.onerror = (error) => {
                        log(`WebSocket error: ${error}`, 'error');
                        setStatus('error', 'Connection error');
                    };

                    ws.onclose = () => {
                        log('WebSocket closed', 'warning');
                        setStatus('error', 'Disconnected');
                    };

                } catch (e) {
                    log(`Failed to create SourceBuffer: ${e.message}`, 'error');
                    setStatus('error', 'Failed to initialize');
                }
            });

            // Video events
            video.onloadedmetadata = () => {
                log(`Video metadata loaded: ${video.videoWidth}x${video.videoHeight}`, 'success');
                updateStats();
            };

            video.oncanplay = () => {
                if (!firstFrameTime) {
                    firstFrameTime = Date.now();
                    log(`First frame ready (latency: ${firstFrameTime - streamStartTime}ms)`, 'success');
                }
                video.play().catch(e => log(`Play error: ${e.message}`, 'error'));
            };

            video.onplaying = () => {
                log('Video playing', 'success');
                setStatus('connected', 'Playing');
            };

            video.onerror = (e) => {
                log(`Video error: ${e}`, 'error');
            };

            // Update UI
            startBtn.disabled = true;
            stopBtn.disabled = false;
            streamSelect.disabled = true;
            codecSelect.disabled = true;
        }

        // Stop streaming
        function stopStream() {
            log('Stopping stream', 'info');

            if (ws) {
                ws.close();
                ws = null;
            }

            if (mediaSource && mediaSource.readyState === 'open') {
                try {
                    mediaSource.endOfStream();
                } catch (e) {
                    // Ignore
                }
            }

            video.src = '';
            mediaSource = null;
            sourceBuffer = null;
            queue = [];

            setStatus('error', 'Disconnected');
            startBtn.disabled = false;
            stopBtn.disabled = true;
            streamSelect.disabled = false;
            codecSelect.disabled = false;
        }

        // Event listeners
        startBtn.addEventListener('click', startStream);
        stopBtn.addEventListener('click', stopStream);

        // Update stats periodically
        setInterval(updateStats, 1000);

        // Initialize
        checkCodecSupport();
        log('MSE Test Page loaded', 'info');
        log(`User Agent: ${navigator.userAgent}`, 'info');
    </script>
</body>
</html>
