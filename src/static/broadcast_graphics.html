<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcast Graphics - R58 Mixer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --bg-hover: #222222;
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-blue: #3b82f6;
            --accent-blue-hover: #2563eb;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.5);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        html {
            background: var(--bg-primary);
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px 32px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-md);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            background: var(--bg-secondary);
            padding: 8px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
        }

        .tab {
            flex: 1;
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }

        .tab:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .tab.active {
            background: var(--accent-blue);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        /* Main Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 24px;
        }

        /* Left Panel - Forms */
        .form-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 32px;
            box-shadow: var(--shadow-md);
        }

        .form-section {
            margin-bottom: 32px;
        }

        .form-section:last-child {
            margin-bottom: 0;
        }

        .form-section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--accent-blue);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        /* Color Picker */
        .color-picker-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .color-picker {
            width: 60px;
            height: 40px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .color-picker:hover {
            border-color: var(--accent-blue);
            transform: scale(1.05);
        }

        .color-picker input {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            opacity: 0;
        }

        /* Range Slider */
        .range-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .range-slider {
            flex: 1;
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--accent-blue);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
        }

        .range-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: var(--accent-blue);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: var(--shadow-sm);
        }

        .range-value {
            min-width: 50px;
            text-align: right;
            font-size: 14px;
            font-weight: 600;
            color: var(--accent-blue);
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-blue-hover) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            border-color: var(--accent-blue);
        }

        .btn-danger {
            background: var(--accent-red);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        /* Right Panel - Preview & Templates */
        .preview-panel {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Preview Card */
        .preview-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-md);
        }

        .preview-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .preview-container {
            background: #000;
            border-radius: var(--radius-sm);
            padding: 20px;
            aspect-ratio: 16/9;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--border-color);
        }

        .preview-lower-third {
            position: absolute;
            bottom: 100px;
            left: 100px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 24px;
            border-radius: var(--radius-sm);
            min-width: 400px;
            max-width: 600px;
        }

        .preview-line1 {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
        }

        .preview-line2 {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Templates Gallery */
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .template-card {
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .template-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .template-card.active {
            border-color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.1);
        }

        .template-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .template-desc {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Graphics List */
        .graphics-list {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-md);
        }

        .graphics-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }

        .graphics-item:hover {
            background: var(--bg-hover);
            border-color: var(--accent-blue);
        }

        .graphics-item:last-child {
            margin-bottom: 0;
        }

        .graphics-info {
            flex: 1;
        }

        .graphics-name {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .graphics-type {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .graphics-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 16px 20px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            border-left: 4px solid var(--accent-green);
        }

        .notification.error {
            border-left: 4px solid var(--accent-red);
        }

        .notification-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .notification.success .notification-icon {
            background: var(--accent-green);
            color: white;
        }

        .notification.error .notification-icon {
            background: var(--accent-red);
            color: white;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üé¨ Broadcast Graphics</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="window.location.href='/switcher'">
                    ‚Üê Back to Switcher
                </button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="lower-third">Lower-Thirds</button>
            <button class="tab" data-tab="timer">Timers</button>
            <button class="tab" data-tab="ticker">Tickers</button>
            <button class="tab" data-tab="stinger">Stingers</button>
            <button class="tab" data-tab="manage">Manage</button>
        </div>

        <!-- Content Grid -->
        <div class="content-grid">
            <!-- Left Panel - Forms -->
            <div class="form-panel">
                <!-- Lower-Third Form -->
                <div id="lower-third-form" class="tab-content">
                    <div class="form-section">
                        <div class="form-section-title">Template</div>
                        <div class="templates-grid" id="templates-grid"></div>
                    </div>

                    <div class="form-section">
                        <div class="form-section-title">Content</div>
                        <div class="form-group">
                            <label class="form-label">Source ID</label>
                            <input type="text" class="form-input" id="source-id" placeholder="e.g., speaker1">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Line 1 (Name)</label>
                            <input type="text" class="form-input" id="line1" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Line 2 (Title/Role)</label>
                            <input type="text" class="form-input" id="line2" placeholder="CEO, Acme Corporation">
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="form-section-title">Position</div>
                        <div class="form-group">
                            <label class="form-label">Position</label>
                            <select class="form-select" id="position">
                                <option value="bottom-left">Bottom Left</option>
                                <option value="bottom-center">Bottom Center</option>
                                <option value="bottom-right">Bottom Right</option>
                                <option value="top-left">Top Left</option>
                                <option value="top-center">Top Center</option>
                                <option value="top-right">Top Right</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="form-section-title">Styling</div>
                        <div class="form-group">
                            <label class="form-label">Background Type</label>
                            <div style="display: flex; gap: 12px; margin-bottom: 12px;">
                                <label style="display: flex; align-items: center; gap: 6px; cursor: pointer;">
                                    <input type="radio" name="bg-type" value="color" checked onclick="toggleBgType('color')">
                                    <span style="color: var(--text-primary); font-size: 14px;">Solid Color</span>
                                </label>
                                <label style="display: flex; align-items: center; gap: 6px; cursor: pointer;">
                                    <input type="radio" name="bg-type" value="image" onclick="toggleBgType('image')">
                                    <span style="color: var(--text-primary); font-size: 14px;">Image</span>
                                </label>
                            </div>
                        </div>

                        <div id="bg-color-controls">
                            <div class="form-group">
                                <label class="form-label">Background Color</label>
                                <div class="color-picker-group">
                                    <div class="color-picker">
                                        <input type="color" id="bg-color" value="#000000">
                                    </div>
                                    <input type="text" class="form-input" id="bg-color-text" value="#000000" placeholder="#000000">
                                </div>
                            </div>
                        </div>

                        <div id="bg-image-controls" class="hidden">
                            <div class="form-group">
                                <label class="form-label">Background Image</label>
                                <div style="display: flex; gap: 10px; align-items: center;">
                                    <button class="btn btn-secondary btn-small" onclick="document.getElementById('bg-image-upload').click()">
                                        Upload Image
                                    </button>
                                    <input type="file" id="bg-image-upload" accept="image/*" class="hidden" onchange="handleImageUpload(this)">
                                    <span id="bg-image-name" style="font-size: 13px; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px;">No image selected</span>
                                </div>
                                <div id="bg-image-preview" style="margin-top: 10px; width: 100%; height: 60px; background: var(--bg-tertiary); border-radius: 4px; display: none; background-size: cover; background-position: center;"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Background Opacity</label>
                            <div class="range-group">
                                <input type="range" class="range-slider" id="bg-alpha" min="0" max="100" value="80">
                                <span class="range-value" id="bg-alpha-value">80%</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Text Color</label>
                            <div class="color-picker-group">
                                <div class="color-picker">
                                    <input type="color" id="text-color" value="#ffffff">
                                </div>
                                <input type="text" class="form-input" id="text-color-text" value="#ffffff" placeholder="#ffffff">
                            </div>
                        </div>
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="createLowerThird()">
                            Create Lower-Third
                        </button>
                        <button class="btn btn-secondary" onclick="updatePreview()">
                            Preview
                        </button>
                    </div>
                </div>

                <!-- Timer Form -->
                <div id="timer-form" class="tab-content hidden">
                    <div class="form-section">
                        <div class="form-section-title">Timer Settings</div>
                        <div class="form-group">
                            <label class="form-label">Source ID</label>
                            <input type="text" class="form-input" id="timer-source-id" placeholder="e.g., clock1">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Timer Type</label>
                            <select class="form-select" id="timer-type">
                                <option value="clock">Clock</option>
                                <option value="countdown" disabled>Countdown (Coming Soon)</option>
                                <option value="stopwatch" disabled>Stopwatch (Coming Soon)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Position</label>
                            <select class="form-select" id="timer-position">
                                <option value="top-right">Top Right</option>
                                <option value="top-left">Top Left</option>
                                <option value="bottom-right">Bottom Right</option>
                                <option value="bottom-left">Bottom Left</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Text Color</label>
                            <div class="color-picker-group">
                                <div class="color-picker">
                                    <input type="color" id="timer-text-color" value="#ffffff">
                                </div>
                                <input type="text" class="form-input" id="timer-text-color-text" value="#ffffff">
                            </div>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="createTimer()">Create Timer</button>
                    </div>
                </div>

                <!-- Ticker Form -->
                <div id="ticker-form" class="tab-content hidden">
                    <div class="form-section">
                        <div class="form-section-title">Ticker Settings</div>
                        <div class="form-group">
                            <label class="form-label">Source ID</label>
                            <input type="text" class="form-input" id="ticker-source-id" placeholder="e.g., news_ticker">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Text</label>
                            <input type="text" class="form-input" id="ticker-text" placeholder="Breaking news update...">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Position</label>
                            <select class="form-select" id="ticker-position">
                                <option value="bottom">Bottom</option>
                                <option value="top">Top</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Background Color</label>
                            <div class="color-picker-group">
                                <div class="color-picker">
                                    <input type="color" id="ticker-bg-color" value="#000000">
                                </div>
                                <input type="text" class="form-input" id="ticker-bg-color-text" value="#000000">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Text Color</label>
                            <div class="color-picker-group">
                                <div class="color-picker">
                                    <input type="color" id="ticker-text-color" value="#ffffff">
                                </div>
                                <input type="text" class="form-input" id="ticker-text-color-text" value="#ffffff">
                            </div>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="createTicker()">Create Ticker</button>
                    </div>
                </div>

                <!-- Stinger Form -->
                <div id="stinger-form" class="tab-content hidden">
                    <div class="form-section">
                        <div class="form-section-title">Stinger Settings</div>
                        <div class="form-group">
                            <label class="form-label">Source ID</label>
                            <input type="text" class="form-input" id="stinger-source-id" placeholder="e.g., transition1">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Text</label>
                            <input type="text" class="form-input" id="stinger-text" placeholder="BREAK">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Background Color</label>
                            <div class="color-picker-group">
                                <div class="color-picker">
                                    <input type="color" id="stinger-bg-color" value="#1a1a1a">
                                </div>
                                <input type="text" class="form-input" id="stinger-bg-color-text" value="#1a1a1a">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Text Color</label>
                            <div class="color-picker-group">
                                <div class="color-picker">
                                    <input type="color" id="stinger-text-color" value="#ffffff">
                                </div>
                                <input type="text" class="form-input" id="stinger-text-color-text" value="#ffffff">
                            </div>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="createStinger()">Create Stinger</button>
                    </div>
                </div>

                <!-- Manage Form -->
                <div id="manage-form" class="tab-content hidden">
                    <div class="form-section">
                        <div class="form-section-title">Graphics Library</div>
                        <div id="graphics-list-container"></div>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Preview -->
            <div class="preview-panel">
                <div class="preview-card">
                    <div class="preview-title">Live Preview</div>
                    <div class="preview-container">
                        <div class="preview-lower-third" id="preview-lower-third">
                            <div class="preview-line1" id="preview-line1">Name</div>
                            <div class="preview-line2" id="preview-line2">Title/Role</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/graphics';
        let selectedTemplate = null;
        let templates = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTemplates();
            setupTabs();
            setupColorPickers();
            setupRangeSliders();
            loadGraphics();
        });

        // Tab Switching
        function setupTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    
                    // Update tab buttons
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Update form panels
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.add('hidden');
                    });
                    
                    const formId = `${tabName}-form`;
                    const form = document.getElementById(formId);
                    if (form) {
                        form.classList.remove('hidden');
                    }
                });
            });
        }

        // Load Templates
        async function loadTemplates() {
            try {
                const response = await fetch(`${API_BASE}/templates`);
                const data = await response.json();
                templates = data.templates;
                renderTemplates();
            } catch (error) {
                showNotification('Failed to load templates', 'error');
            }
        }

        function renderTemplates() {
            const grid = document.getElementById('templates-grid');
            grid.innerHTML = templates.map(template => `
                <div class="template-card" data-template-id="${template.id}" onclick="selectTemplate('${template.id}')">
                    <div class="template-name">${template.name}</div>
                    <div class="template-desc">${template.description}</div>
                </div>
            `).join('');
        }

        function selectTemplate(templateId) {
            selectedTemplate = templates.find(t => t.id === templateId);
            
            // Update UI
            document.querySelectorAll('.template-card').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelector(`[data-template-id="${templateId}"]`).classList.add('active');
            
            // Apply template defaults
            if (selectedTemplate) {
                const config = selectedTemplate.default_config;
                document.getElementById('line1').value = config.line1 || '';
                document.getElementById('line2').value = config.line2 || '';
                document.getElementById('position').value = config.position || 'bottom-left';
                document.getElementById('bg-color').value = config.background_color || '#000000';
                document.getElementById('bg-color-text').value = config.background_color || '#000000';
                document.getElementById('bg-alpha').value = (config.background_alpha || 0.8) * 100;
                document.getElementById('bg-alpha-value').textContent = Math.round((config.background_alpha || 0.8) * 100) + '%';
                document.getElementById('text-color').value = config.text_color || '#ffffff';
                document.getElementById('text-color-text').value = config.text_color || '#ffffff';
                
                updatePreview();
            }
        }

        // Color Pickers
        function setupColorPickers() {
            // Lower-third colors
            syncColorPicker('bg-color', 'bg-color-text');
            syncColorPicker('text-color', 'text-color-text');
            
            // Timer colors
            syncColorPicker('timer-text-color', 'timer-text-color-text');
            
            // Ticker colors
            syncColorPicker('ticker-bg-color', 'ticker-bg-color-text');
            syncColorPicker('ticker-text-color', 'ticker-text-color-text');
            
            // Stinger colors
            syncColorPicker('stinger-bg-color', 'stinger-bg-color-text');
            syncColorPicker('stinger-text-color', 'stinger-text-color-text');
        }

        function syncColorPicker(colorId, textId) {
            const colorInput = document.getElementById(colorId);
            const textInput = document.getElementById(textId);
            
            colorInput.addEventListener('input', () => {
                textInput.value = colorInput.value;
                updatePreview();
            });
            
            textInput.addEventListener('input', () => {
                if (/^#[0-9A-F]{6}$/i.test(textInput.value)) {
                    colorInput.value = textInput.value;
                    updatePreview();
                }
            });
        }

        // Range Sliders
        function setupRangeSliders() {
            const alphaSlider = document.getElementById('bg-alpha');
            const alphaValue = document.getElementById('bg-alpha-value');
            
            alphaSlider.addEventListener('input', () => {
                alphaValue.textContent = alphaSlider.value + '%';
                updatePreview();
            });
        }

        // Update Preview
        function updatePreview() {
            const line1 = document.getElementById('line1').value || 'Name';
            const line2 = document.getElementById('line2').value || 'Title/Role';
            const bgColor = document.getElementById('bg-color').value;
            const bgAlpha = document.getElementById('bg-alpha').value / 100;
            const textColor = document.getElementById('text-color').value;
            const position = document.getElementById('position').value;
            const bgType = document.querySelector('input[name="bg-type"]:checked').value;
            const bgImagePreview = document.getElementById('bg-image-preview');
            
            const preview = document.getElementById('preview-lower-third');
            document.getElementById('preview-line1').textContent = line1;
            document.getElementById('preview-line2').textContent = line2;
            
            // Reset styles
            preview.style.background = 'none';
            preview.style.backgroundImage = 'none';
            
            if (bgType === 'color') {
                // Convert hex to rgba
                const r = parseInt(bgColor.slice(1, 3), 16);
                const g = parseInt(bgColor.slice(3, 5), 16);
                const b = parseInt(bgColor.slice(5, 7), 16);
                
                preview.style.background = `rgba(${r}, ${g}, ${b}, ${bgAlpha})`;
            } else if (bgType === 'image') {
                const imageUrl = bgImagePreview.style.backgroundImage;
                if (imageUrl && imageUrl !== 'none') {
                    preview.style.backgroundImage = imageUrl;
                    preview.style.backgroundSize = 'cover';
                    preview.style.backgroundPosition = 'center';
                    // For simplicity in CSS preview, we don't apply alpha to background image easily without affecting text
                    // In GStreamer it's handled. Here we could use a pseudo element but that's complex for this inline script.
                    // Just apply opacity to the container for preview approximation? No, that fades text too.
                    // Let's assume image is opaque for preview or user uploads PNG with alpha.
                } else {
                    // Fallback if no image selected
                    preview.style.background = 'rgba(50, 50, 50, 0.5)';
                }
            }
            
            preview.style.color = textColor;
            
            // Update position
            const positions = {
                'bottom-left': { bottom: '100px', left: '100px', right: 'auto', top: 'auto' },
                'bottom-center': { bottom: '100px', left: '50%', right: 'auto', top: 'auto', transform: 'translateX(-50%)' },
                'bottom-right': { bottom: '100px', right: '100px', left: 'auto', top: 'auto' },
                'top-left': { top: '100px', left: '100px', right: 'auto', bottom: 'auto' },
                'top-center': { top: '100px', left: '50%', right: 'auto', bottom: 'auto', transform: 'translateX(-50%)' },
                'top-right': { top: '100px', right: '100px', left: 'auto', bottom: 'auto' }
            };
            
            Object.assign(preview.style, positions[position] || positions['bottom-left']);
        }

        function toggleBgType(type) {
            const colorControls = document.getElementById('bg-color-controls');
            const imageControls = document.getElementById('bg-image-controls');
            
            if (type === 'color') {
                colorControls.classList.remove('hidden');
                imageControls.classList.add('hidden');
            } else {
                colorControls.classList.add('hidden');
                imageControls.classList.remove('hidden');
            }
            updatePreview();
        }

        async function handleImageUpload(input) {
            if (!input.files || !input.files[0]) return;
            
            const file = input.files[0];
            const formData = new FormData();
            formData.append('file', file);
            
            // Show loading state
            const nameSpan = document.getElementById('bg-image-name');
            const originalName = nameSpan.textContent;
            nameSpan.textContent = 'Uploading...';
            
            try {
                const response = await fetch('/api/graphics/upload/image', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Store the filename/url for later use
                    input.dataset.filename = data.filename;
                    input.dataset.url = data.url;
                    
                    // Update UI
                    nameSpan.textContent = file.name;
                    
                    const preview = document.getElementById('bg-image-preview');
                    preview.style.display = 'block';
                    preview.style.backgroundImage = `url('${data.url}')`;
                    
                    updatePreview();
                    showNotification('Image uploaded successfully', 'success');
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                nameSpan.textContent = originalName;
                showNotification('Failed to upload image', 'error');
                console.error(error);
            }
        }

        // Create Lower-Third
        async function createLowerThird() {
            const sourceId = document.getElementById('source-id').value;
            if (!sourceId) {
                showNotification('Source ID is required', 'error');
                return;
            }
            
            const bgType = document.querySelector('input[name="bg-type"]:checked').value;
            
            const data = {
                source_id: sourceId,
                line1: document.getElementById('line1').value,
                line2: document.getElementById('line2').value,
                position: document.getElementById('position').value,
                background_alpha: document.getElementById('bg-alpha').value / 100,
                text_color: document.getElementById('text-color').value
            };
            
            if (bgType === 'color') {
                data.background_color = document.getElementById('bg-color').value;
            } else {
                // Image background
                const uploadInput = document.getElementById('bg-image-upload');
                if (uploadInput.dataset.filename) {
                    data.background_image = uploadInput.dataset.filename;
                } else {
                    // Fallback to color if no image selected
                    data.background_color = document.getElementById('bg-color').value;
                    showNotification('No image selected, using solid color', 'warning');
                }
            }
            
            if (selectedTemplate) {
                data.template_id = selectedTemplate.id;
            }
            
            try {
                const response = await fetch(`${API_BASE}/lower_third`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showNotification('Lower-third created successfully!', 'success');
                    loadGraphics();
                } else {
                    const error = await response.json();
                    showNotification(error.detail || 'Failed to create lower-third', 'error');
                }
            } catch (error) {
                showNotification('Error creating lower-third', 'error');
            }
        }

        // Create Timer
        async function createTimer() {
            const sourceId = document.getElementById('timer-source-id').value;
            if (!sourceId) {
                showNotification('Source ID is required', 'error');
                return;
            }
            
            const data = {
                source_id: sourceId,
                type: 'timer',
                timer_type: document.getElementById('timer-type').value,
                position: document.getElementById('timer-position').value,
                text_color: document.getElementById('timer-text-color').value,
                font: 'Sans 24'
            };
            
            try {
                const response = await fetch(`${API_BASE}/graphics`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showNotification('Timer created successfully!', 'success');
                    loadGraphics();
                } else {
                    const error = await response.json();
                    showNotification(error.detail || 'Failed to create timer', 'error');
                }
            } catch (error) {
                showNotification('Error creating timer', 'error');
            }
        }

        // Create Ticker
        async function createTicker() {
            const sourceId = document.getElementById('ticker-source-id').value;
            const text = document.getElementById('ticker-text').value;
            
            if (!sourceId || !text) {
                showNotification('Source ID and text are required', 'error');
                return;
            }
            
            const data = {
                source_id: sourceId,
                type: 'ticker',
                text: text,
                position: document.getElementById('ticker-position').value,
                background_color: document.getElementById('ticker-bg-color').value,
                text_color: document.getElementById('ticker-text-color').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/graphics`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showNotification('Ticker created successfully!', 'success');
                    loadGraphics();
                } else {
                    const error = await response.json();
                    showNotification(error.detail || 'Failed to create ticker', 'error');
                }
            } catch (error) {
                showNotification('Error creating ticker', 'error');
            }
        }

        // Create Stinger
        async function createStinger() {
            const sourceId = document.getElementById('stinger-source-id').value;
            if (!sourceId) {
                showNotification('Source ID is required', 'error');
                return;
            }
            
            const data = {
                source_id: sourceId,
                type: 'stinger',
                stinger_type: 'fade',
                text: document.getElementById('stinger-text').value || 'BREAK',
                background_color: document.getElementById('stinger-bg-color').value,
                text_color: document.getElementById('stinger-text-color').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/graphics`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showNotification('Stinger created successfully!', 'success');
                    loadGraphics();
                } else {
                    const error = await response.json();
                    showNotification(error.detail || 'Failed to create stinger', 'error');
                }
            } catch (error) {
                showNotification('Error creating stinger', 'error');
            }
        }

        // Load Graphics
        async function loadGraphics() {
            // This would need an endpoint to list all graphics
            // For now, we'll just show a placeholder
            const container = document.getElementById('graphics-list-container');
            container.innerHTML = '<p style="color: var(--text-secondary);">Graphics list will appear here</p>';
        }

        // Notifications
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-icon">${type === 'success' ? '‚úì' : '‚úï'}</div>
                <div>${message}</div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
