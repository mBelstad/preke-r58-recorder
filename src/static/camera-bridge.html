<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R58 Camera Bridge - VDO.ninja</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #e2e8f0;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 16px;
            border-radius: 8px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #6b7280;
        }
        
        .status-dot.connected { background: #22c55e; }
        .status-dot.connecting { background: #f59e0b; animation: pulse 1s infinite; }
        .status-dot.error { background: #ef4444; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .camera-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .camera-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .camera-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .camera-name {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .camera-status {
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 4px;
            background: rgba(107, 114, 128, 0.3);
        }
        
        .camera-status.connected {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        
        .camera-status.connecting {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }
        
        .camera-status.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .camera-body {
            padding: 16px;
        }
        
        .camera-preview {
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 12px;
            position: relative;
        }
        
        .camera-preview video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .camera-preview .no-signal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #6b7280;
        }
        
        .camera-info {
            font-size: 0.8rem;
            color: #94a3b8;
        }
        
        .camera-info code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
        }
        
        .controls {
            max-width: 1400px;
            margin: 30px auto 0;
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .hidden-bridges {
            position: fixed;
            left: -9999px;
            top: 0;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
        
        .log-section {
            max-width: 1400px;
            margin: 30px auto 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 16px;
        }
        
        .log-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #94a3b8;
        }
        
        .log-content {
            font-family: monospace;
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.4);
            padding: 12px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            color: #94a3b8;
        }
        
        .log-entry {
            margin-bottom: 4px;
        }
        
        .log-entry.success { color: #22c55e; }
        .log-entry.error { color: #ef4444; }
        .log-entry.info { color: #3b82f6; }
    </style>
</head>
<body>
    <div class="header">
        <h1>R58 Camera Bridge</h1>
        <p class="subtitle">Bridges HDMI cameras from MediaMTX to VDO.ninja room</p>
    </div>
    
    <div class="status-bar">
        <div class="status-item">
            <span class="status-dot" id="overallStatus"></span>
            <span id="overallStatusText">Initializing...</span>
        </div>
        <div class="status-item">
            <span>Room:</span>
            <strong id="roomName">-</strong>
        </div>
        <div class="status-item">
            <span>Cameras:</span>
            <strong><span id="connectedCount">0</span> / <span id="totalCount">0</span></strong>
        </div>
    </div>
    
    <div class="camera-grid" id="cameraGrid">
        <!-- Camera cards will be populated dynamically -->
    </div>
    
    <div class="controls">
        <button class="btn-primary" onclick="refreshCameras()">â†» Refresh Cameras</button>
        <button class="btn-secondary" onclick="openDirector()">Open Director</button>
        <button class="btn-secondary" onclick="openMixer()">Open Mixer</button>
        <button class="btn-danger" onclick="stopAllBridges()">Stop All Bridges</button>
    </div>
    
    <div class="log-section">
        <div class="log-title">Activity Log</div>
        <div class="log-content" id="logContent"></div>
    </div>
    
    <!-- Hidden iframes for bridges -->
    <div class="hidden-bridges" id="bridgeContainer"></div>

    <script>
        // Configuration
        const CONFIG = {
            apiBase: window.location.origin,
            vdoninjaHost: 'r58-vdo.itagenten.no',
            mediamtxHost: 'app.itagenten.no',
            room: 'r58studio',
            checkInterval: 5000,
            reconnectDelay: 10000
        };
        
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('room')) CONFIG.room = urlParams.get('room');
        if (urlParams.get('vdoninja')) CONFIG.vdoninjaHost = urlParams.get('vdoninja');
        if (urlParams.get('mediamtx')) CONFIG.mediamtxHost = urlParams.get('mediamtx');
        
        document.getElementById('roomName').textContent = CONFIG.room;
        
        // State
        let cameras = [];
        let bridgeStatus = {};
        
        // Logging
        function log(message, type = 'info') {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logContent.insertBefore(entry, logContent.firstChild);
            
            // Keep only last 50 entries
            while (logContent.children.length > 50) {
                logContent.removeChild(logContent.lastChild);
            }
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // Fetch active cameras from API
        async function fetchCameras() {
            try {
                const response = await fetch(`${CONFIG.apiBase}/api/cameras`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                return data.cameras || [];
            } catch (error) {
                log(`Failed to fetch cameras: ${error.message}`, 'error');
                return [];
            }
        }
        
        // Create camera card UI
        function createCameraCard(camera) {
            const card = document.createElement('div');
            card.className = 'camera-card';
            card.id = `camera-card-${camera.id}`;
            
            const streamId = camera.stream_id || camera.id;
            const whepUrl = `https://${CONFIG.mediamtxHost}/${streamId}/whep`;
            
            card.innerHTML = `
                <div class="camera-header">
                    <div class="camera-name">
                        <span class="status-dot" id="status-dot-${camera.id}"></span>
                        ${camera.name || camera.id}
                    </div>
                    <span class="camera-status" id="status-text-${camera.id}">Pending</span>
                </div>
                <div class="camera-body">
                    <div class="camera-preview">
                        <video id="preview-${camera.id}" autoplay muted playsinline></video>
                        <div class="no-signal" id="no-signal-${camera.id}">No Signal</div>
                    </div>
                    <div class="camera-info">
                        <p>WHEP: <code>${whepUrl}</code></p>
                        <p>Push ID: <code>${streamId}</code></p>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // Update camera status UI
        function updateCameraStatus(cameraId, status, message = '') {
            const dot = document.getElementById(`status-dot-${cameraId}`);
            const text = document.getElementById(`status-text-${cameraId}`);
            const noSignal = document.getElementById(`no-signal-${cameraId}`);
            
            if (dot) {
                dot.className = 'status-dot';
                if (status === 'connected') dot.classList.add('connected');
                else if (status === 'connecting') dot.classList.add('connecting');
                else if (status === 'error') dot.classList.add('error');
            }
            
            if (text) {
                text.className = 'camera-status';
                text.classList.add(status);
                text.textContent = message || status.charAt(0).toUpperCase() + status.slice(1);
            }
            
            if (noSignal) {
                noSignal.style.display = status === 'connected' ? 'none' : 'block';
            }
            
            bridgeStatus[cameraId] = status;
            updateOverallStatus();
        }
        
        // Update overall status
        function updateOverallStatus() {
            const statuses = Object.values(bridgeStatus);
            const connectedCount = statuses.filter(s => s === 'connected').length;
            const totalCount = cameras.length;
            
            document.getElementById('connectedCount').textContent = connectedCount;
            document.getElementById('totalCount').textContent = totalCount;
            
            const overallDot = document.getElementById('overallStatus');
            const overallText = document.getElementById('overallStatusText');
            
            if (connectedCount === totalCount && totalCount > 0) {
                overallDot.className = 'status-dot connected';
                overallText.textContent = 'All cameras bridged';
            } else if (connectedCount > 0) {
                overallDot.className = 'status-dot connecting';
                overallText.textContent = `${connectedCount} of ${totalCount} cameras bridged`;
            } else if (totalCount > 0) {
                overallDot.className = 'status-dot error';
                overallText.textContent = 'No cameras connected';
            } else {
                overallDot.className = 'status-dot';
                overallText.textContent = 'No cameras available';
            }
        }
        
        // Create bridge iframe for a camera
        function createBridgeIframe(camera) {
            const streamId = camera.stream_id || camera.id;
            const whepUrl = `https://${CONFIG.mediamtxHost}/${streamId}/whep`;
            
            // Build VDO.ninja URL with all necessary parameters
            // Using alpha version for better MediaMTX support
            const params = new URLSearchParams({
                whepplay: whepUrl,
                push: streamId,
                room: CONFIG.room,
                label: camera.name || camera.id,
                autostart: 'true',
                stereo: '2',
                whepwait: '2000'
            });
            
            const vdoUrl = `https://${CONFIG.vdoninjaHost}/?${params.toString()}`;
            
            const iframe = document.createElement('iframe');
            iframe.id = `bridge-${camera.id}`;
            iframe.src = vdoUrl;
            iframe.allow = 'camera; microphone; autoplay';
            iframe.style.cssText = 'width: 1px; height: 1px; border: none;';
            
            iframe.onload = () => {
                log(`Bridge iframe loaded for ${camera.name || camera.id}`, 'info');
                updateCameraStatus(camera.id, 'connecting', 'Bridging...');
                
                // Try to get video preview via WHEP
                connectPreview(camera);
            };
            
            iframe.onerror = () => {
                log(`Bridge iframe error for ${camera.name || camera.id}`, 'error');
                updateCameraStatus(camera.id, 'error', 'Bridge failed');
            };
            
            return iframe;
        }
        
        // Connect preview video via WHEP
        async function connectPreview(camera) {
            const streamId = camera.stream_id || camera.id;
            const whepUrl = `https://${CONFIG.mediamtxHost}/${streamId}/whep`;
            const videoElement = document.getElementById(`preview-${camera.id}`);
            
            if (!videoElement) return;
            
            try {
                const pc = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });
                
                pc.addTransceiver('video', { direction: 'recvonly' });
                pc.addTransceiver('audio', { direction: 'recvonly' });
                
                pc.ontrack = (event) => {
                    videoElement.srcObject = event.streams[0];
                    updateCameraStatus(camera.id, 'connected', 'Bridged');
                    log(`Preview connected for ${camera.name || camera.id}`, 'success');
                };
                
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                
                // Wait for ICE gathering
                await new Promise(resolve => {
                    if (pc.iceGatheringState === 'complete') resolve();
                    else {
                        pc.onicecandidate = (e) => {
                            if (e.candidate === null) resolve();
                        };
                        setTimeout(resolve, 2000);
                    }
                });
                
                const response = await fetch(whepUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/sdp' },
                    body: pc.localDescription.sdp
                });
                
                if (!response.ok) throw new Error(`WHEP: ${response.status}`);
                
                const answerSDP = await response.text();
                await pc.setRemoteDescription({ type: 'answer', sdp: answerSDP });
                
            } catch (error) {
                log(`Preview failed for ${camera.name || camera.id}: ${error.message}`, 'error');
                updateCameraStatus(camera.id, 'error', 'No stream');
            }
        }
        
        // Initialize all cameras
        async function initializeCameras() {
            log('Fetching camera list...', 'info');
            cameras = await fetchCameras();
            
            // Filter to only active/streaming cameras
            const activeCameras = cameras.filter(c => c.status === 'streaming' || c.status === 'active');
            cameras = activeCameras;
            
            log(`Found ${cameras.length} active camera(s)`, 'info');
            
            const grid = document.getElementById('cameraGrid');
            const bridgeContainer = document.getElementById('bridgeContainer');
            
            grid.innerHTML = '';
            bridgeContainer.innerHTML = '';
            bridgeStatus = {};
            
            if (cameras.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #94a3b8; grid-column: 1/-1;">No active cameras found. Make sure cameras are connected and streaming to MediaMTX.</p>';
                updateOverallStatus();
                return;
            }
            
            cameras.forEach(camera => {
                // Create UI card
                const card = createCameraCard(camera);
                grid.appendChild(card);
                
                // Create bridge iframe
                const iframe = createBridgeIframe(camera);
                bridgeContainer.appendChild(iframe);
                
                updateCameraStatus(camera.id, 'connecting', 'Starting...');
                log(`Starting bridge for ${camera.name || camera.id}`, 'info');
            });
        }
        
        // Refresh cameras
        async function refreshCameras() {
            log('Refreshing cameras...', 'info');
            await initializeCameras();
        }
        
        // Stop all bridges
        function stopAllBridges() {
            const bridgeContainer = document.getElementById('bridgeContainer');
            bridgeContainer.innerHTML = '';
            cameras.forEach(camera => {
                updateCameraStatus(camera.id, 'error', 'Stopped');
            });
            log('All bridges stopped', 'info');
        }
        
        // Open Director
        function openDirector() {
            const url = `https://${CONFIG.vdoninjaHost}/?director=${CONFIG.room}&mediamtx=${CONFIG.mediamtxHost}`;
            window.open(url, '_blank');
        }
        
        // Open Mixer
        function openMixer() {
            const url = `https://${CONFIG.vdoninjaHost}/mixer.html?mediamtx=${CONFIG.mediamtxHost}&room=${CONFIG.room}`;
            window.open(url, '_blank');
        }
        
        // Auto-refresh check
        setInterval(async () => {
            // Check for disconnected cameras and try to reconnect
            for (const camera of cameras) {
                if (bridgeStatus[camera.id] === 'error') {
                    log(`Attempting reconnect for ${camera.name || camera.id}...`, 'info');
                    connectPreview(camera);
                }
            }
        }, CONFIG.reconnectDelay);
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            log('Camera Bridge initializing...', 'info');
            initializeCameras();
        });
    </script>
</body>
</html>
