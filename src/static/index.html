<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R58 Recorder - Multiview</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: #0a0a0a;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
            margin: 0;
        }

        .container {
            max-width: 100%;
            margin: 0;
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 16px;
            padding: 16px;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
            max-height: 100vh;
        }

        @media (max-width: 1400px) {
            .container {
                grid-template-columns: 1fr 280px;
                gap: 12px;
                padding: 12px;
            }
        }

        .main-content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 0;
            max-width: 100%;
            height: 100%;
            max-height: 100%;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 50%, #1a1a1a 100%);
            border-radius: 16px;
            padding: 16px 24px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5), 
                        0 0 0 1px rgba(255,255,255,0.08),
                        inset 0 1px 0 rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            animation: headerShine 8s infinite;
        }

        @keyframes headerShine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .header h1 {
            font-size: 2rem;
            color: #fff;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #fff 0%, #60a5fa 50%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 30px rgba(96, 165, 250, 0.3);
        }

        .control-panel {
            background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 16px;
            height: fit-content;
            max-height: calc(100vh - 32px);
            position: sticky;
            top: 16px;
            overflow-y: auto;
            overflow-x: hidden;
            flex-shrink: 0;
        }

        .control-panel::-webkit-scrollbar {
            width: 4px;
        }

        .control-panel::-webkit-scrollbar-track {
            background: transparent;
        }

        .control-panel::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
        }

        .control-panel h2 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        .recording-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .recording-status {
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .recording-status::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .recording-status:hover::before {
            left: 100%;
        }

        .recording-status.idle {
            background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
            color: #d1d5db;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .recording-status.recording {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            color: #fff;
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.6), inset 0 0 20px rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover:not(:disabled)::before {
            width: 300px;
            height: 300px;
        }

        .btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            filter: grayscale(0.5);
        }

        .btn-record {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(220, 38, 38, 0.4), inset 0 1px 0 rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-record:hover:not(:disabled) {
            background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%);
            box-shadow: 0 6px 24px rgba(220, 38, 38, 0.5), inset 0 1px 0 rgba(255,255,255,0.2);
            transform: translateY(-1px);
        }

        .btn-record.recording {
            background: linear-gradient(135deg, #991b1b 0%, #7f1d1d 100%);
            box-shadow: 0 4px 16px rgba(220, 38, 38, 0.4), inset 0 1px 0 rgba(255,255,255,0.15);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3), inset 0 1px 0 rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-danger:hover:not(:disabled) {
            background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4), inset 0 1px 0 rgba(255,255,255,0.15);
            transform: translateY(-1px);
        }

        .btn-icon {
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .btn-back {
            background: #6b7280;
            color: white;
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-back:hover {
            background: #4b5563;
        }

        /* Broadcaster-style 2-column multiview */
        .multiview {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-auto-rows: minmax(0, 1fr);
            gap: 16px;
            flex: 1 1 0;
            overflow: hidden;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            min-height: 0;
            max-height: 100%;
            align-content: start;
            height: 100%;
        }

        @media (max-width: 1200px) {
            .multiview {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }


        .multiview.fullscreen {
            grid-template-columns: 1fr;
        }

        .camera-view {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16/9;
            box-shadow: 0 4px 16px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            margin: 0;
            min-height: 0;
            max-height: 100%;
            height: 100%;
        }
        
        .camera-view video {
            display: block !important;
            width: 100% !important;
            height: 100% !important;
            object-fit: contain !important;
            background: #000 !important;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 1;
            visibility: visible;
        }

        .camera-view:hover {
            border-color: #3b82f6;
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4), 0 0 0 1px rgba(59, 130, 246, 0.3);
        }

        .camera-view.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            border-radius: 0;
            border: none;
            cursor: default;
            transform: none;
        }

        .camera-view.fullscreen:hover {
            transform: none;
            border-color: transparent;
        }

        .camera-view video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .camera-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 100%);
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 700;
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .camera-view.fullscreen .camera-label {
            top: 20px;
            left: 20px;
            font-size: 1.1rem;
            padding: 10px 20px;
        }

        .camera-close {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0,0,0,0.85);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            z-index: 10;
            display: none;
        }

        .camera-view.fullscreen .camera-close {
            display: block;
            top: 20px;
            right: 20px;
            font-size: 1rem;
            padding: 10px 20px;
        }

        .camera-close:hover {
            background: rgba(220, 38, 38, 0.9);
        }

        .camera-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            background: #111;
            z-index: 2; /* Above video but below labels */
            pointer-events: none; /* Allow clicks to pass through when hidden */
            transition: opacity 0.3s ease;
        }
        
        .camera-placeholder[style*="display: none"],
        .camera-placeholder.hidden {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }

        .camera-placeholder .icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            opacity: 0.5;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .camera-placeholder .text {
            font-size: 0.875rem;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 0.875rem;
            z-index: 2000;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .alert-success {
            background: #10b981;
            color: white;
        }

        .alert-error {
            background: #ef4444;
            color: white;
        }

        .alert-warning {
            background: #f59e0b;
            color: white;
        }

        .stats-section {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 16px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 1.1rem;
            color: #fff;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }

        .stat-value.recording {
            color: #ef4444;
        }

        .stat-value.idle {
            color: #9ca3af;
        }

        .camera-list {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .camera-stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(0,0,0,0.2);
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.05);
            font-size: 0.85rem;
        }

        .camera-stat-name {
            font-weight: 600;
            color: #e0e0e0;
        }

        .camera-stat-status {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .camera-stat-status.recording {
            background: rgba(220, 38, 38, 0.2);
            color: #ef4444;
        }

        .camera-stat-status.idle {
            background: rgba(156, 163, 175, 0.2);
            color: #9ca3af;
        }

        .camera-stat-status.preview {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .camera-stat-status.ready {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .camera-stat-status.disconnected {
            background: rgba(107, 114, 128, 0.2);
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <h1>R58 Recorder - Multiview</h1>
            </div>

            <div class="multiview" id="multiview"></div>
        </div>

        <div class="control-panel">
            <div>
                <h2>Recording Status</h2>
                <span class="recording-status idle" id="recordingStatus">IDLE</span>
            </div>
            
            <div>
                <h2>Controls</h2>
                <div class="recording-controls">
                    <button class="btn btn-record" id="recordBtn" onclick="toggleRecording()">
                        <span id="recordBtnText">Start Recording</span>
                    </button>
                </div>
            </div>

            <div class="stats-section">
                <h2>Recording Stats</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">Duration</div>
                        <div class="stat-value idle" id="recordingDuration">00:00:00</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Cameras</div>
                        <div class="stat-value idle" id="activeCameras">0 / 4</div>
                    </div>
                </div>
                <div class="camera-list" id="cameraList"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const HOSTNAME = window.location.hostname;
        
        // Detect if accessing remotely via Cloudflare Tunnel
        const IS_REMOTE = window.location.hostname.includes('itagenten.no');
        
        // MediaMTX streaming URLs
        // For remote access: use HLS proxy through FastAPI (/hls endpoint)
        // For local access: use MediaMTX ports directly
        // Note: WebRTC doesn't work through Cloudflare Tunnel, so we use HLS for remote
        function getHLSUrl(streamPath) {
            if (IS_REMOTE) {
                // Use the HLS proxy endpoint through FastAPI
                return `${API_BASE}/hls/${streamPath}/index.m3u8`;
            } else {
                // Direct access to MediaMTX HLS port
                return `http://${HOSTNAME}:8888/${streamPath}/index.m3u8`;
            }
        }
        
        function getWebRTCUrl(streamPath) {
            // WebRTC only works for local access
            return `http://${HOSTNAME}:8889/${streamPath}/whep`;
        }
        
        // Log access mode for debugging
        console.log(`Access mode: ${IS_REMOTE ? 'REMOTE (using HLS proxy)' : 'LOCAL (using MediaMTX directly)'}`);
        console.log(`HLS URL example: ${getHLSUrl('cam0_preview')}`);
        
        let recordingState = false;
        let hlsPlayers = {};
        let webrtcConnections = {};
        let fullscreenCamera = null;
        let recordingStartTime = null;
        let recordingInterval = null;
        let cameraStreamStates = {}; // Track which cameras have active streams

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Request autoplay permissions for local use (like Vdo.Ninja)
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: false, audio: false })
                    .then(() => {
                        console.log('Autoplay permissions granted');
                    })
                    .catch(() => {
                        console.log('Autoplay permissions not available (will use user interaction)');
                    });
            }
            
            // Enable autoplay on any user interaction (click anywhere on page)
            const enableAutoplay = (event) => {
                console.log('User interaction detected, enabling video playback...');
                let playedCount = 0;
                document.querySelectorAll('video').forEach(video => {
                    const camId = video.id.replace('video-', '');
                    const placeholder = document.getElementById(`placeholder-${camId}`);
                    
                    if (video.srcObject || video.src) {
                        if (video.paused) {
                            video.play().then(() => {
                                playedCount++;
                                console.log(`✅ Video playing: ${video.id}`);
                                if (placeholder) {
                                    placeholder.style.display = 'none';
                                }
                            }).catch(e => {
                                console.error(`❌ Failed to play ${video.id}:`, e);
                                // Try again after a short delay
                                setTimeout(() => {
                                    video.play().then(() => {
                                        if (placeholder) placeholder.style.display = 'none';
                                    }).catch(() => {});
                                }, 100);
                            });
                        } else {
                            // Already playing, just hide placeholder
                            if (placeholder) placeholder.style.display = 'none';
                        }
                    } else {
                        console.log(`Video ${video.id} has no source yet`);
                    }
                });
                console.log(`Enabled playback for ${playedCount} videos`);
            };
            // Listen for clicks/touches to enable autoplay (multiple times, not just once)
            document.addEventListener('click', enableAutoplay, true); // Use capture phase
            document.addEventListener('touchstart', enableAutoplay, true);
            
            initializeMultiview();
            startAllPreviews();
            checkRecordingStatus();
            setInterval(checkRecordingStatus, 2000);
            updateStats();
            
            // Periodically check video stream states
            setInterval(() => {
                document.querySelectorAll('video').forEach(video => {
                    const camId = video.id.replace('video-', '');
                    const placeholder = document.getElementById(`placeholder-${camId}`);
                    
                    if (video.srcObject || video.src) {
                        if (video.videoWidth > 0 && video.videoHeight > 0 && !video.paused && video.readyState >= 2) {
                            if (cameraStreamStates[camId] !== 'ready') {
                                cameraStreamStates[camId] = 'ready';
                                updatePlaceholderStatus(camId, 'ready');
                                updateStats();
                            }
                        } else if (video.readyState === 0 && !video.srcObject && !video.src) {
                            if (cameraStreamStates[camId] !== 'disconnected') {
                                cameraStreamStates[camId] = 'disconnected';
                                updatePlaceholderStatus(camId, 'disconnected');
                                updateStats();
                            }
                        }
                    } else {
                        if (cameraStreamStates[camId] !== 'disconnected') {
                            cameraStreamStates[camId] = 'disconnected';
                            updatePlaceholderStatus(camId, 'disconnected');
                            updateStats();
                        }
                    }
                });
            }, 3000);
        });

        async function initializeMultiview() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                const multiview = document.getElementById('multiview');
                
                if (!multiview) {
                    console.error('Multiview element not found!');
                    return;
                }
                
                multiview.innerHTML = '';
                console.log(`Initializing multiview with ${Object.keys(data.cameras).length} cameras`);

                for (const [camId, camData] of Object.entries(data.cameras)) {
                    const view = document.createElement('div');
                    view.className = 'camera-view';
                    view.id = `view-${camId}`;
                    view.onclick = () => expandCamera(camId);
                    // Convert cam0 -> CAM 1, cam1 -> CAM 2, etc.
                    const camNumber = parseInt(camId.replace('cam', '')) + 1;
                    view.innerHTML = `
                        <div class="camera-label">CAM ${camNumber}</div>
                        <div class="camera-close" onclick="event.stopPropagation(); closeFullscreen()">[X] Close</div>
                        <video id="video-${camId}" autoplay muted playsinline style="display: block; width: 100%; height: 100%; object-fit: contain; background: #000;"></video>
                        <div class="camera-placeholder" id="placeholder-${camId}">
                            <div class="icon">CAM</div>
                            <div class="text">Loading preview...</div>
                        </div>
                    `;
                    multiview.appendChild(view);
                    console.log(`Added camera view for ${camId}`);
                }
                
                console.log(`Multiview initialized with ${multiview.children.length} camera views`);
            } catch (error) {
                console.error('Failed to initialize multiview:', error);
            }
        }

        function expandCamera(camId) {
            if (fullscreenCamera === camId) {
                closeFullscreen();
                return;
            }

            fullscreenCamera = camId;
            const view = document.getElementById(`view-${camId}`);
            const multiview = document.getElementById('multiview');
            
            // Hide other cameras
            document.querySelectorAll('.camera-view').forEach(v => {
                if (v.id !== `view-${camId}`) {
                    v.style.display = 'none';
                }
            });
            
            view.classList.add('fullscreen');

        async function startAllPreviews() {
            try {
                const response = await fetch(`${API_BASE}/preview/start-all`, { method: 'POST' });
                const data = await response.json();
                console.log('Preview streams started:', data);
                
                // Wait for streams to initialize, then start WebRTC for each camera
                // WebRTC needs the RTMP stream to be active first
                setTimeout(() => {
                    loadCameraList().then(cameras => {
                        cameras.forEach(camId => {
                            // Retry WebRTC connection if stream isn't ready yet
                            let retries = 0;
                            const tryConnect = () => {
                                startCameraPreview(camId);
                                retries++;
                                // If WebRTC fails, retry after a delay (stream might not be ready)
                                if (retries < 3) {
                                    setTimeout(() => {
                                        if (!webrtcConnections[camId] || 
                                            (webrtcConnections[camId] && webrtcConnections[camId].connectionState === 'failed')) {
                                            tryConnect();
                                        }
                                    }, 2000);
                                }
                            };
                            tryConnect();
                        });
                    });
                }, 3000); // Wait longer for RTMP stream to be ready
            } catch (error) {
                console.error('Failed to start previews:', error);
                showAlert('Failed to start preview streams', 'error');
            }
        }

        async function loadCameraList() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                return Object.keys(data.cameras);
            } catch (error) {
                return [];
            }
        }

        function startCameraPreview(camId) {
            const video = document.getElementById(`video-${camId}`);
            const placeholder = document.getElementById(`placeholder-${camId}`);
            
            if (!video || !placeholder) return;

            // Check if camera is recording - if so, use main stream path, otherwise use preview path
            // We need to check the current status to determine which path to use
            fetch(`${API_BASE}/status`)
                .then(r => r.json())
                .then(data => {
                    const isRecording = data.cameras[camId]?.status === 'recording';
                    const streamPath = isRecording ? camId : `${camId}_preview`;
                    
                    // Try WebRTC first for ultra-low latency (local access only)
                    if (window.RTCPeerConnection && !IS_REMOTE) {
                        const webrtcUrl = getWebRTCUrl(streamPath);
                        startWebRTCPreview(video, webrtcUrl, camId, placeholder);
                    } else {
                        // Use HLS for remote access or no WebRTC support
                        startHLSPreview(video, camId, placeholder, streamPath);
                    }
                })
                .catch(err => {
                    console.error(`Failed to check status for ${camId}:`, err);
                    // Fallback to preview path
                    if (window.RTCPeerConnection && !IS_REMOTE) {
                        const webrtcUrl = getWebRTCUrl(`${camId}_preview`);
                        startWebRTCPreview(video, webrtcUrl, camId, placeholder);
                    } else {
                        startHLSPreview(video, camId, placeholder);
                    }
                });
        }

        function startWebRTCPreview(video, webrtcUrl, camId, placeholder) {
            // Close existing connection if any
            if (webrtcConnections[camId]) {
                console.log(`Closing existing WebRTC connection for ${camId}`);
                webrtcConnections[camId].close();
                webrtcConnections[camId] = null;
            }
            
            // Prevent multiple simultaneous connections
            if (video.dataset.connecting === 'true') {
                console.log(`WebRTC connection already in progress for ${camId}, skipping`);
                return;
            }
            video.dataset.connecting = 'true';

            const pc = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ],
                iceCandidatePoolSize: 10
            });

            pc.ontrack = (event) => {
                console.log(`✅ WebRTC track received for ${camId}`, event);
                
                // Check if we have a valid track
                if (!event.track) {
                    console.error(`❌ No track in WebRTC event for ${camId}`);
                    return;
                }
                
                // Check track type and state (Vdo.Ninja approach)
                if (event.track.kind !== 'video') {
                    console.log(`Track is ${event.track.kind}, not video - skipping`);
                    return;
                }
                
                console.log(`Track state: enabled=${event.track.enabled}, readyState=${event.track.readyState}, muted=${event.track.muted}`);
                
                // Use event.streams if available, otherwise create from track
                let stream;
                if (event.streams && event.streams.length > 0) {
                    stream = event.streams[0];
                    console.log(`Using stream from event.streams (${stream.getTracks().length} tracks)`);
                } else {
                    stream = new MediaStream([event.track]);
                    console.log(`Created new stream from track`);
                }
                
                // Ensure stream has video tracks
                const videoTracks = stream.getVideoTracks();
                if (videoTracks.length === 0) {
                    console.error(`❌ Stream has no video tracks for ${camId}`);
                    return;
                }
                
                console.log(`Stream has ${videoTracks.length} video track(s):`, videoTracks.map(t => ({
                    id: t.id,
                    enabled: t.enabled,
                    readyState: t.readyState,
                    muted: t.muted,
                    settings: t.getSettings()
                })));
                
                // Set stream on video element (Vdo.Ninja approach: set immediately)
                video.srcObject = stream;
                
                // Wait for video metadata to load before playing (critical for WebRTC)
                video.onloadedmetadata = () => {
                    console.log(`✅ Video metadata loaded for ${camId}, dimensions: ${video.videoWidth}x${video.videoHeight}`);
                    
                    // Check if video has actual dimensions (not 0x0 or placeholder 2x2)
                    if (video.videoWidth === 0 || video.videoHeight === 0 || 
                        (video.videoWidth === 2 && video.videoHeight === 2)) {
                        console.warn(`⚠️ Video has invalid dimensions (${video.videoWidth}x${video.videoHeight}) for ${camId}, track might not be active`);
                        // Wait a bit more and check again
                        setTimeout(() => {
                            if (video.videoWidth > 2 && video.videoHeight > 2) {
                                console.log(`✅ Video dimensions now: ${video.videoWidth}x${video.videoHeight}`);
                                tryPlayVideo();
                            } else {
                                console.error(`❌ Video still has invalid dimensions after wait`);
                                // Try to reconnect
                                setTimeout(() => {
                                    startCameraPreview(camId);
                                }, 2000);
                            }
                        }, 500);
                    } else {
                        tryPlayVideo();
                    }
                };
                
                // Monitor video rendering (check if frames are actually being rendered)
                video.onplaying = () => {
                    console.log(`✅ Video is playing for ${camId}, currentTime: ${video.currentTime.toFixed(2)}s`);
                    cameraStreamStates[camId] = 'ready';
                    updatePlaceholderStatus(camId, 'ready');
                    updateStats();
                };
                
                video.oncanplay = () => {
                    console.log(`✅ Video can play for ${camId}, readyState: ${video.readyState}`);
                    if (video.videoWidth > 0 && video.videoHeight > 0) {
                        cameraStreamStates[camId] = 'ready';
                        updatePlaceholderStatus(camId, 'ready');
                        updateStats();
                    }
                };
                
                // Monitor if video stops or errors
                video.onerror = (e) => {
                    console.warn(`⚠️ Video error for ${camId}:`, e);
                    cameraStreamStates[camId] = 'disconnected';
                    updatePlaceholderStatus(camId, 'disconnected');
                    updateStats();
                    // Try to reconnect after a delay, but check if recording first
                    setTimeout(() => {
                        console.log(`Retrying preview for ${camId} after error...`);
                        startCameraPreview(camId);
                    }, 3000);
                };
                
                video.onstalled = () => {
                    console.warn(`⚠️ Video stalled for ${camId}`);
                    cameraStreamStates[camId] = 'disconnected';
                    updatePlaceholderStatus(camId, 'disconnected');
                    updateStats();
                };
                
                video.onsuspend = () => {
                    console.warn(`⚠️ Video suspended for ${camId}`);
                    cameraStreamStates[camId] = 'disconnected';
                    updatePlaceholderStatus(camId, 'disconnected');
                    updateStats();
                };
                
                // Check if video is actually rendering frames
                let frameCheckCount = 0;
                const checkVideoRendering = setInterval(() => {
                    frameCheckCount++;
                    if (video.videoWidth > 0 && video.videoHeight > 0 && !video.paused) {
                        console.log(`✅ Video rendering check ${frameCheckCount}: ${video.videoWidth}x${video.videoHeight}, currentTime: ${video.currentTime.toFixed(2)}s, readyState: ${video.readyState}`);
                        if (video.currentTime > 0) {
                            console.log(`✅ Video is receiving frames! Current time: ${video.currentTime.toFixed(2)}s`);
                            clearInterval(checkVideoRendering);
                        }
                    }
                    if (frameCheckCount > 30) {
                        clearInterval(checkVideoRendering);
                        console.warn(`⚠️ Video rendering check timeout for ${camId}`);
                    }
                }, 200);
                
                // Also try playing when track becomes active
                event.track.onunmute = () => {
                    console.log(`✅ Track unmuted for ${camId}`);
                    if (video.srcObject) {
                        tryPlayVideo();
                    }
                };
                
                event.track.onended = () => {
                    console.warn(`⚠️ Track ended for ${camId}`);
                    cameraStreamStates[camId] = 'disconnected';
                    updatePlaceholderStatus(camId, 'disconnected');
                    updateStats();
                    placeholder.style.display = 'flex';
                    // Restart preview with correct path (will check recording status)
                    setTimeout(() => {
                        startCameraPreview(camId);
                    }, 2000);
                };
                
                // Function to actually play the video
                const tryPlayVideo = () => {
                    // Force placeholder to be hidden when video is ready
                    if (video.videoWidth > 0 && video.videoHeight > 0) {
                        placeholder.classList.add('hidden');
                        placeholder.style.display = 'none';
                        placeholder.style.visibility = 'hidden';
                        placeholder.style.opacity = '0';
                        placeholder.style.pointerEvents = 'none';
                        console.log(`✅ Video has dimensions ${video.videoWidth}x${video.videoHeight}, hiding placeholder`);
                        
                        // Ensure video is visible and on top
                        video.style.zIndex = '1';
                        video.style.position = 'absolute';
                        video.style.top = '0';
                        video.style.left = '0';
                        video.style.display = 'block';
                        video.style.visibility = 'visible';
                        video.style.opacity = '1';
                        console.log(`✅ Video element styles applied:`, {
                            display: video.style.display,
                            visibility: video.style.visibility,
                            opacity: video.style.opacity,
                            zIndex: video.style.zIndex,
                            position: video.style.position
                        });
                    }
                    
                    if (video.paused) {
                        video.play().then(() => {
                            placeholder.style.display = 'none';
                            placeholder.style.visibility = 'hidden';
                            placeholder.style.opacity = '0';
                            placeholder.style.pointerEvents = 'none';
                            video.style.zIndex = '1';
                            console.log(`✅ WebRTC playing for ${camId} - real-time latency! Video element:`, {
                                width: video.videoWidth,
                                height: video.videoHeight,
                                currentTime: video.currentTime,
                                paused: video.paused,
                                readyState: video.readyState,
                                srcObject: !!video.srcObject
                            });
                        }).catch(e => {
                            if (e.name !== 'AbortError' && e.name !== 'NotAllowedError') {
                                console.log(`⚠️ Play failed for ${camId}:`, e.message);
                            }
                            // Show placeholder with click instruction
                            if (placeholder && placeholder.querySelector('.text')) {
                                placeholder.style.display = 'flex';
                                placeholder.style.visibility = 'visible';
                                placeholder.style.opacity = '1';
                                placeholder.style.pointerEvents = 'auto';
                                placeholder.querySelector('.text').innerHTML = 'WebRTC Ready!<br><small style="color: #10b981;">Click anywhere to start</small>';
                                placeholder.style.cursor = 'pointer';
                            }
                        });
                    } else {
                        placeholder.style.display = 'none';
                        placeholder.style.visibility = 'hidden';
                        placeholder.style.opacity = '0';
                        placeholder.style.pointerEvents = 'none';
                        video.style.zIndex = '1';
                        console.log(`Video already playing for ${camId}`);
                    }
                };
                
                // If metadata is already loaded, try playing immediately
                if (video.readyState >= 1) {
                    console.log(`Video readyState is ${video.readyState}, trying to play immediately`);
                    tryPlayVideo();
                }
                
                // Also check periodically if video dimensions become available
                let dimensionCheckCount = 0;
                let dimensionsDetected = false;
                const checkDimensions = setInterval(() => {
                    dimensionCheckCount++;
                    // Check for valid dimensions (not 0x0 or placeholder 2x2)
                    if (video.videoWidth > 2 && video.videoHeight > 2) {
                        if (!dimensionsDetected) {
                            console.log(`✅ Video dimensions detected: ${video.videoWidth}x${video.videoHeight}`);
                            dimensionsDetected = true;
                        }
                        cameraStreamStates[camId] = 'ready';
                        updatePlaceholderStatus(camId, 'ready');
                        placeholder.style.display = 'none';
                        placeholder.style.visibility = 'hidden';
                        placeholder.style.opacity = '0';
                        clearInterval(checkDimensions);
                    } else if (dimensionCheckCount > 50) {
                        // Stop checking after 5 seconds (increased from 2s for slower streams)
                        clearInterval(checkDimensions);
                        console.warn(`⚠️ Video dimensions still invalid (${video.videoWidth}x${video.videoHeight}) after 5 seconds for ${camId}`);
                        // Only reconnect if we never got valid dimensions
                        // Don't reconnect if video is actively playing (currentTime increasing)
                        if (!dimensionsDetected && video.currentTime === 0) {
                            cameraStreamStates[camId] = 'disconnected';
                            updatePlaceholderStatus(camId, 'disconnected');
                            // Fall back to HLS instead of reconnecting WebRTC
                            console.log(`Falling back to HLS for ${camId}`);
                            startHLSPreview(video, camId, placeholder);
                        }
                    }
                }, 100);
            };

            pc.oniceconnectionstatechange = () => {
                console.log(`WebRTC ICE state for ${camId}: ${pc.iceConnectionState}`);
                if (pc.iceConnectionState === 'failed' || pc.iceConnectionState === 'disconnected') {
                    console.log(`WebRTC failed for ${camId}, falling back to HLS`);
                    startHLSPreview(video, camId, placeholder);
                } else if (pc.iceConnectionState === 'connected') {
                    console.log(`✅ WebRTC connected for ${camId}`);
                }
            };
            
            pc.onconnectionstatechange = () => {
                console.log(`WebRTC connection state for ${camId}: ${pc.connectionState}`);
                if (pc.connectionState === 'failed') {
                    console.log(`WebRTC connection failed for ${camId}, falling back to HLS`);
                    startHLSPreview(video, camId, placeholder);
                }
            };

            pc.addTransceiver('video', { direction: 'recvonly' });
            pc.addTransceiver('audio', { direction: 'recvonly' });

            let resourceUrl = null;

            pc.createOffer({
                offerToReceiveVideo: true,
                offerToReceiveAudio: true
            }).then(offer => {
                return pc.setLocalDescription(offer);
            }).then(() => {
                return fetch(webrtcUrl, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/sdp',
                        'Accept': 'application/sdp'
                    },
                    body: pc.localDescription.sdp
                });
            }).then(response => {
                if (!response.ok) {
                    throw new Error(`WHEP error: ${response.status}`);
                }
                resourceUrl = response.headers.get('Location') || webrtcUrl;
                return response.text();
            }).then(answerSdp => {
                console.log(`Received SDP answer for ${camId}, setting remote description...`);
                return pc.setRemoteDescription({ type: 'answer', sdp: answerSdp });
            }).then(() => {
                console.log(`Remote description set for ${camId}`);
                pc.onicecandidate = (event) => {
                    if (event.candidate && resourceUrl) {
                        fetch(resourceUrl, {
                            method: 'PATCH',
                            headers: { 'Content-Type': 'application/trickle-ice-sdpfrag' },
                            body: 'a=' + event.candidate.candidate
                        }).catch(err => console.warn('ICE candidate send failed:', err));
                    }
                };
                webrtcConnections[camId] = pc;
                video.dataset.connecting = 'false';
                console.log(`WebRTC preview started for ${camId} (ultra-low latency)`);
            }).catch(error => {
                video.dataset.connecting = 'false';
                console.error(`WebRTC setup failed for ${camId}:`, error);
                cameraStreamStates[camId] = 'disconnected';
                updatePlaceholderStatus(camId, 'disconnected');
                // Fallback to HLS with correct path
                startHLSPreview(video, camId, placeholder);
            });
        }

        function startHLSPreview(video, camId, placeholder, streamPath = null) {
            // Use provided streamPath or default to preview path
            if (!streamPath) {
                // Check if recording to determine path
                fetch(`${API_BASE}/status`)
                    .then(r => r.json())
                    .then(data => {
                        const isRecording = data.cameras[camId]?.status === 'recording';
                        streamPath = isRecording ? camId : `${camId}_preview`;
                        const hlsUrl = getHLSUrl(streamPath);
                        startHLSWithUrl(video, camId, placeholder, hlsUrl);
                    })
                    .catch(() => {
                        const hlsUrl = getHLSUrl(`${camId}_preview`);
                        startHLSWithUrl(video, camId, placeholder, hlsUrl);
                    });
                return;
            }
            const hlsUrl = getHLSUrl(streamPath);
            startHLSWithUrl(video, camId, placeholder, hlsUrl);
        }

        function startHLSWithUrl(video, camId, placeholder, hlsUrl) {
            // Clean up existing HLS player
            if (hlsPlayers[camId]) {
                hlsPlayers[camId].destroy();
                delete hlsPlayers[camId];
            }
            
            if (window.Hls && window.Hls.isSupported()) {
                const hls = new window.Hls({
                    lowLatencyMode: true,
                    backBufferLength: 0,
                    maxBufferLength: 0.4,
                    maxMaxBufferLength: 0.6,
                    maxBufferSize: 0,
                    maxBufferHole: 0.2,
                    maxStarvationDelay: 0.3,
                    maxLoadingDelay: 0.3,
                    liveSyncDurationCount: 1,
                    liveMaxLatencyDurationCount: 2,
                    liveDurationInfinity: false,
                    highBufferWatchdogPeriod: 0.1,
                    nudgeOffset: 0.1,
                    nudgeMaxRetry: 3,
                    startLevel: -1, // Start from highest quality
                    startFragPrefetch: true,
                    testBandwidth: false,
                    progressive: false
                });
                
                hls.loadSource(hlsUrl);
                hls.attachMedia(video);
                
                hls.on(window.Hls.Events.MANIFEST_PARSED, () => {
                    const tryPlay = () => {
                        video.play().then(() => {
                            placeholder.style.display = 'none';
                            console.log(`HLS preview started for ${camId} (low latency)`);
                            cameraStreamStates[camId] = 'ready';
                            updatePlaceholderStatus(camId, 'ready');
                            updateStats();
                        }).catch(e => {
                            console.debug(`HLS autoplay blocked for ${camId}, will play on user interaction`);
                            // Video will play automatically on first user interaction
                        });
                    };
                    tryPlay();
                    requestAnimationFrame(() => tryPlay());
                });
                
                video.onplaying = () => {
                    cameraStreamStates[camId] = 'ready';
                    updatePlaceholderStatus(camId, 'ready');
                    updateStats();
                };
                
                video.onerror = () => {
                    cameraStreamStates[camId] = 'disconnected';
                    updatePlaceholderStatus(camId, 'disconnected');
                    updateStats();
                };
                
                // Track retry count to avoid infinite retries
                if (!hls.retryCount) hls.retryCount = 0;
                
                hls.on(window.Hls.Events.ERROR, (event, data) => {
                    console.error(`HLS error for ${camId}:`, data);
                    if (data.fatal) {
                        if (data.type === window.Hls.ErrorTypes.NETWORK_ERROR) {
                            // Limit retries to avoid infinite loops
                            if (hls.retryCount >= 3) {
                                console.warn(`HLS network error for ${camId} - max retries reached, giving up`);
                                cameraStreamStates[camId] = 'disconnected';
                                updatePlaceholderStatus(camId, 'disconnected');
                                updateStats();
                                return;
                            }
                            hls.retryCount++;
                            // Retry on network error - check if stream is available first
                            console.log(`HLS network error for ${camId}, retrying in 2 seconds... (attempt ${hls.retryCount}/3)`);
                            setTimeout(() => {
                                // Check if recording status changed and use correct path
                                fetch(`${API_BASE}/status`)
                                    .then(r => r.json())
                                    .then(statusData => {
                                        const isRecording = statusData.cameras[camId]?.status === 'recording';
                                        const streamPath = isRecording ? camId : `${camId}_preview`;
                                        const newHlsUrl = getHLSUrl(streamPath);
                                        console.log(`Retrying HLS for ${camId} with path: ${streamPath}`);
                                        hls.loadSource(newHlsUrl);
                                        hls.startLoad();
                                    })
                                    .catch(() => {
                                        hls.startLoad();
                                    });
                            }, 2000);
                        } else if (data.type === window.Hls.ErrorTypes.MEDIA_ERROR) {
                            console.log(`HLS media error for ${camId}, recovering...`);
                            hls.recoverMediaError();
                        } else {
                            console.error(`HLS fatal error for ${camId}:`, data);
                            cameraStreamStates[camId] = 'disconnected';
                            updatePlaceholderStatus(camId, 'disconnected');
                            updateStats();
                            // Only retry once for fatal errors
                            if (hls.retryCount < 1) {
                                hls.retryCount++;
                                setTimeout(() => {
                                    console.log(`Retrying HLS preview for ${camId} after fatal error...`);
                                    startHLSPreview(video, camId, placeholder);
                                }, 3000);
                            }
                        }
                    }
                });
                
                hlsPlayers[camId] = hls;
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = hlsUrl;
                const tryPlay = () => {
                    video.play().then(() => {
                        placeholder.style.display = 'none';
                    }).catch(e => {
                        console.debug(`Native HLS autoplay blocked for ${camId}`);
                    });
                };
                tryPlay();
                requestAnimationFrame(() => tryPlay());
            } else {
                placeholder.querySelector('.text').textContent = 'HLS not supported';
            }
        }

        async function toggleRecording() {
            if (recordingState) {
                await stopAllRecordings();
            } else {
                await startAllRecordings();
            }
        }

        async function startAllRecordings() {
            try {
                const response = await fetch(`${API_BASE}/record/start-all`, { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    recordingState = true;
                    recordingStartTime = new Date();
                    updateRecordingUI();
                    startRecordingTimer();
                    updateStats();
                    showAlert('Recording started for all cameras', 'success');
                } else {
                    showAlert('Failed to start recording', 'error');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            }
        }

        async function stopAllRecordings() {
            try {
                const response = await fetch(`${API_BASE}/record/stop-all`, { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    recordingState = false;
                    recordingStartTime = null;
                    updateRecordingUI();
                    stopRecordingTimer();
                    updateStats();
                    showAlert('Recording stopped for all cameras', 'success');
                } else {
                    showAlert('Failed to stop recording', 'error');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            }
        }

        function startRecordingTimer() {
            if (recordingInterval) clearInterval(recordingInterval);
            recordingInterval = setInterval(() => {
                if (recordingState && recordingStartTime) {
                    updateRecordingDuration();
                }
            }, 1000);
        }

        function stopRecordingTimer() {
            if (recordingInterval) {
                clearInterval(recordingInterval);
                recordingInterval = null;
            }
            document.getElementById('recordingDuration').textContent = '00:00:00';
            document.getElementById('recordingDuration').className = 'stat-value idle';
        }

        function updateRecordingDuration() {
            if (!recordingStartTime) return;
            const elapsed = Math.floor((new Date() - recordingStartTime) / 1000);
            const hours = Math.floor(elapsed / 3600);
            const minutes = Math.floor((elapsed % 3600) / 60);
            const seconds = elapsed % 60;
            const duration = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            const durationEl = document.getElementById('recordingDuration');
            durationEl.textContent = duration;
            durationEl.className = 'stat-value recording';
        }

        async function checkRecordingStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                
                const anyRecording = Object.values(data.cameras).some(cam => cam.status === 'recording');
                if (anyRecording !== recordingState) {
                    recordingState = anyRecording;
                    if (recordingState && !recordingStartTime) {
                        recordingStartTime = new Date();
                        startRecordingTimer();
                        // When recording starts, preview stops - restart preview streams with correct paths
                        // Wait longer to ensure recording pipeline is fully established
                        setTimeout(() => {
                            console.log('Recording started, restarting previews with recording stream paths...');
                            startAllPreviews();
                        }, 3000); // Increased delay to 3 seconds
                    } else if (!recordingState && recordingStartTime) {
                        recordingStartTime = null;
                        stopRecordingTimer();
                        // When recording stops, restart preview streams (will use preview paths)
                        setTimeout(() => {
                            console.log('Recording stopped, restarting previews with preview stream paths...');
                            startAllPreviews();
                        }, 1000);
                    }
                    updateRecordingUI();
                    updateStats(data);
                } else {
                    // Check if individual camera recording status changed and update streams accordingly
                    for (const [camId, camData] of Object.entries(data.cameras)) {
                        const video = document.getElementById(`video-${camId}`);
                        if (!video) continue;
                        
                        const wasRecording = cameraStreamStates[`${camId}_wasRecording`] || false;
                        const isRecording = camData.status === 'recording';
                        
                        // If recording status changed, restart the preview with correct path
                        if (wasRecording !== isRecording) {
                            cameraStreamStates[`${camId}_wasRecording`] = isRecording;
                            console.log(`Recording status changed for ${camId}: ${isRecording}, restarting preview in 2 seconds...`);
                            setTimeout(() => {
                                startCameraPreview(camId);
                            }, 2000);
                        }
                    }
                    updateStats(data);
                }
            } catch (error) {
                console.error('Failed to check recording status:', error);
            }
        }

        function updateRecordingUI() {
            const statusEl = document.getElementById('recordingStatus');
            const recordBtn = document.getElementById('recordBtn');
            const recordBtnText = document.getElementById('recordBtnText');
            
            if (recordingState) {
                statusEl.textContent = 'RECORDING';
                statusEl.className = 'recording-status recording';
                recordBtn.classList.add('recording');
                recordBtnText.textContent = 'Stop Recording';
            } else {
                statusEl.textContent = 'IDLE';
                statusEl.className = 'recording-status idle';
                recordBtn.classList.remove('recording');
                recordBtnText.textContent = 'Start Recording';
            }
        }

        function updateStats(data = null) {
            if (!data) {
                fetch(`${API_BASE}/status`)
                    .then(r => r.json())
                    .then(d => updateStats(d))
                    .catch(err => console.error('Failed to fetch stats:', err));
                return;
            }

            // Update active cameras count
            const recordingCameras = Object.values(data.cameras).filter(cam => cam.status === 'recording').length;
            const previewCameras = Object.values(data.cameras).filter(cam => cam.status === 'preview').length;
            const activeCameras = recordingCameras + previewCameras;
            const camerasEl = document.getElementById('activeCameras');
            camerasEl.textContent = `${activeCameras} / ${Object.keys(data.cameras).length}`;
            camerasEl.className = recordingState ? 'stat-value recording' : 'stat-value idle';

            // Update camera list - show all cameras, but only show "RECORDING" if actually recording AND connected
            const cameraList = document.getElementById('cameraList');
            cameraList.innerHTML = '';
            for (const [camId, camData] of Object.entries(data.cameras)) {
                const stat = document.createElement('div');
                stat.className = 'camera-stat';
                
                // Determine status: only show "RECORDING" if actually recording AND stream is active (connected)
                let statusClass, statusText;
                const streamState = cameraStreamStates[camId];
                
                // Only show RECORDING if both: status is 'recording' AND stream is 'ready' (connected)
                if (camData.status === 'recording' && streamState === 'ready') {
                    statusClass = 'recording';
                    statusText = 'RECORDING';
                } else if (camData.status === 'recording' && streamState !== 'ready') {
                    // Recording but not connected - show as disconnected
                    statusClass = 'disconnected';
                    statusText = 'DISCONNECTED';
                } else if (streamState === 'ready') {
                    statusClass = 'ready';
                    statusText = 'READY';
                } else if (streamState === 'disconnected') {
                    statusClass = 'disconnected';
                    statusText = 'DISCONNECTED';
                } else if (camData.status === 'preview') {
                    statusClass = 'preview';
                    statusText = 'PREVIEW';
                } else {
                    statusClass = 'idle';
                    statusText = 'IDLE';
                }
                
                // Convert cam0 -> CAM 1, cam1 -> CAM 2, etc.
                const camNumber = parseInt(camId.replace('cam', '')) + 1;
                stat.innerHTML = `
                    <span class="camera-stat-name">CAM ${camNumber}</span>
                    <span class="camera-stat-status ${statusClass}">${statusText}</span>
                `;
                cameraList.appendChild(stat);
            }
        }

        function updatePlaceholderStatus(camId, status) {
            const placeholder = document.getElementById(`placeholder-${camId}`);
            if (!placeholder) return;
            
            const textEl = placeholder.querySelector('.text');
            if (!textEl) return;
            
            // Only update if placeholder is visible (video not playing)
            const video = document.getElementById(`video-${camId}`);
            // Check for valid dimensions (not 0x0 or placeholder 2x2)
            if (video && video.videoWidth > 2 && video.videoHeight > 2 && !video.paused) {
                // Video is playing, placeholder should be hidden
                return;
            }
            
            if (status === 'ready') {
                textEl.innerHTML = '<span style="color: #10b981;">READY</span><br><small>Stream active</small>';
                placeholder.style.display = 'flex';
            } else if (status === 'disconnected') {
                textEl.innerHTML = '<span style="color: #6b7280;">DISCONNECTED</span><br><small>No signal</small>';
                placeholder.style.display = 'flex';
            } else {
                textEl.innerHTML = 'Loading preview...';
            }
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }
    </script>
