<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R58 Studio Control Panel</title>
    <link rel="stylesheet" href="/static/css/design-system.css">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-sans);
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .studio-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
        }
        
        /* Header */
        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-primary);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }
        
        .header h1 {
            margin: 0;
            font-size: var(--text-xl);
            font-weight: var(--weight-semibold);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .header h1::before {
            content: 'üé¨';
        }
        
        .header-status {
            display: flex;
            gap: var(--spacing-lg);
            align-items: center;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-tertiary);
        }
        
        .status-dot.live {
            background: var(--success);
            animation: pulse 2s infinite;
        }
        
        .status-dot.error {
            background: var(--danger);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Main content area */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            min-height: 0;
        }
        
        /* Program output (Scene) */
        .program-section {
            flex: 1;
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
        }
        
        .section-title {
            font-size: var(--text-sm);
            font-weight: var(--weight-semibold);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }
        
        .program-frame {
            flex: 1;
            width: 100%;
            border: none;
            background: #000;
        }
        
        /* Multi-view preview */
        .preview-section {
            height: 200px;
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }
        
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: var(--spacing-sm);
            padding: var(--spacing-sm);
            height: calc(100% - 40px);
        }
        
        .preview-item {
            position: relative;
            background: #1a1a1a;
            border-radius: var(--radius-md);
            overflow: hidden;
            cursor: pointer;
            transition: all var(--transition-fast);
            border: 2px solid transparent;
        }
        
        .preview-item:hover {
            border-color: var(--accent);
        }
        
        .preview-item.selected {
            border-color: var(--danger);
            box-shadow: 0 0 0 2px rgba(255, 59, 48, 0.3);
        }
        
        .preview-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .preview-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: var(--spacing-xs) var(--spacing-sm);
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            font-size: var(--text-xs);
            font-weight: var(--weight-medium);
        }
        
        .preview-status {
            position: absolute;
            top: var(--spacing-xs);
            right: var(--spacing-xs);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-tertiary);
        }
        
        .preview-status.connected {
            background: var(--success);
        }
        
        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            min-height: 0;
        }
        
        .control-panel {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            padding: var(--spacing-md);
        }
        
        .control-panel h3 {
            margin: 0 0 var(--spacing-md) 0;
            font-size: var(--text-sm);
            font-weight: var(--weight-semibold);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }
        
        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            font-weight: var(--weight-medium);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-family: inherit;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .btn-secondary:hover {
            background: var(--bg-hover);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background: #2da64b;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background: #e0342b;
        }
        
        /* Director embed */
        .director-panel {
            flex: 1;
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 300px;
        }
        
        .director-frame {
            flex: 1;
            width: 100%;
            border: none;
            background: #000;
        }
        
        /* Footer */
        .footer {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }
        
        .footer-links a {
            color: var(--accent);
            text-decoration: none;
            margin-left: var(--spacing-md);
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        /* Config modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: var(--z-overlay);
            align-items: center;
            justify-content: center;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-xl);
        }
        
        .modal h2 {
            margin: 0 0 var(--spacing-md) 0;
        }
        
        .form-group {
            margin-bottom: var(--spacing-md);
        }
        
        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-size: var(--text-sm);
            font-weight: var(--weight-medium);
        }
        
        .form-group input {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: var(--text-base);
            font-family: inherit;
            background: var(--bg-secondary);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .modal-actions {
            display: flex;
            gap: var(--spacing-sm);
            justify-content: flex-end;
            margin-top: var(--spacing-lg);
        }
        
        /* Toast notifications */
        .toast-container {
            position: fixed;
            bottom: var(--spacing-lg);
            right: var(--spacing-lg);
            z-index: var(--z-toast);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }
        
        .toast {
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--bg-primary);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            font-size: var(--text-sm);
            animation: slideIn 0.3s ease;
        }
        
        .toast.success {
            border-left: 4px solid var(--success);
        }
        
        .toast.error {
            border-left: 4px solid var(--danger);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="studio-layout">
        <!-- Header -->
        <header class="header">
            <h1>R58 Studio Control</h1>
            <div class="header-status">
                <div class="status-indicator">
                    <span class="status-dot" id="bridgeStatus"></span>
                    <span id="bridgeStatusText">Checking...</span>
                </div>
                <div class="status-indicator">
                    <span class="status-dot" id="mediaStatus"></span>
                    <span id="mediaStatusText">MediaMTX</span>
                </div>

        <main class="main-content">

            <section class="program-section">

                    allow="autoplay; camera; microphone"

            </section>
            
            <!-- Preview Grid -->
            <section class="preview-section">
                <div class="section-header">

                    <button class="btn btn-secondary" onclick="refreshPreviews()" style="padding: 4px 8px; font-size: 11px;">‚Üª Refresh</button>
                </div>

        <aside class="sidebar">

            <div class="control-panel">

                    <button class="btn btn-success" id="bridgeToggle" onclick="toggleBridge()">
                        ‚ñ∂Ô∏è Connect Cameras
                    </button>
                    <button class="btn btn-primary" onclick="openVDODirector()">
                        üì∫ Open Director
                    </button>
                    <button class="btn btn-secondary" onclick="openSettings()">
                        ‚öôÔ∏è Settings
                    </button>

                    <!-- Hidden iframes for &whepshare bridges -->

                        üìã Copy Scene URL
                    </button>
                    <button class="btn btn-secondary" onclick="copyLink('guest')">
                        üìã Copy Guest Invite

                ></iframe>

        <!-- Footer -->
        <footer class="footer">
            <span>R58 Preke Recorder ‚Ä¢ VDO.ninja Integration</span>
            <div class="footer-links">
                <a href="/docs" target="_blank">API Docs</a>
                <a href="/api/status" target="_blank">Status</a>
                <a href="https://docs.vdo.ninja" target="_blank">VDO.ninja Docs</a>
            </div>
        </footer>
    </div>
    
    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <h2>‚öôÔ∏è Settings</h2>
            <div class="form-group">
                <label for="vdoninjaHost">VDO.ninja Host</label>
                <input type="text" id="vdoninjaHost" placeholder="r58-vdo.itagenten.no">
            </div>
            <div class="form-group">
                <label for="roomName">Room Name</label>
                <input type="text" id="roomName" placeholder="r58studio">
            </div>
            <div class="form-group">
                <label for="apiHost">API Host</label>
                <input type="text" id="apiHost" placeholder="r58-api.itagenten.no">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeSettings()">Cancel</button>
                <button class="btn btn-primary" onclick="saveSettings()">Save</button>
            </div>
        </div>
    </div>
    
    <!-- Toast container -->
    <div class="toast-container" id="toastContainer"></div>
    
    <script>
        // Configuration
        const config = {
            vdoninjaHost: localStorage.getItem('vdoninjaHost') || 'r58-vdo.itagenten.no',
            roomName: localStorage.getItem('roomName') || 'r58studio',
            apiHost: localStorage.getItem('apiHost') || window.location.host,
            cameras: ['cam2'] // Active cameras
        };
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            initializeFrames();
            initializePreviews();
            checkStatus();
            
            // Check status every 10 seconds
            setInterval(() => {
                checkStatus();
                checkBridgeWindows();
            }, 10000);
        });
        
        // Load settings into form
        function loadSettings() {
            document.getElementById('vdoninjaHost').value = config.vdoninjaHost;
            document.getElementById('roomName').value = config.roomName;
            document.getElementById('apiHost').value = config.apiHost;
        }
        
        // Initialize iframes
        function initializeFrames() {
            // Scene URL with autoadd for active cameras
            const cameraIds = config.cameras.map((c, i) => `hdmi${i + 1}`).join(',');
            const sceneUrl = `https://${config.vdoninjaHost}/?scene&room=${config.roomName}&autoadd=${cameraIds}`;
            document.getElementById('programFrame').src = sceneUrl;
            
            // Director URL
            const directorUrl = `https://${config.vdoninjaHost}/?director=${config.roomName}`;
            document.getElementById('directorFrame').src = directorUrl;
        }
        
        // Initialize camera previews
        function initializePreviews() {
            const grid = document.getElementById('previewGrid');
            grid.innerHTML = '';
            
            config.cameras.forEach((camId, index) => {
                const item = document.createElement('div');
                item.className = 'preview-item';
                item.id = `preview-${camId}`;
                item.innerHTML = `
                    <video id="video-${camId}" autoplay muted playsinline></video>
                    <div class="preview-status" id="status-${camId}"></div>
                    <div class="preview-label">HDMI ${index + 1} (${camId})</div>
                `;
                item.onclick = () => selectPreview(camId);
                grid.appendChild(item);
                
                // Connect WHEP
                connectWHEP(camId);
            });
        }
        
        // Connect to WHEP endpoint
        async function connectWHEP(camId) {
            const video = document.getElementById(`video-${camId}`);
            const status = document.getElementById(`status-${camId}`);
            
            try {
                const pc = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });
                
                pc.ontrack = (event) => {
                    video.srcObject = event.streams[0];
                    status.classList.add('connected');
                };
                
                pc.oniceconnectionstatechange = () => {
                    if (pc.iceConnectionState === 'disconnected' || pc.iceConnectionState === 'failed') {
                        status.classList.remove('connected');
                    }
                };
                
                // Create offer
                const offer = await pc.createOffer({
                    offerToReceiveVideo: true,
                    offerToReceiveAudio: true
                });
                await pc.setLocalDescription(offer);
                
                // Wait for ICE gathering
                await new Promise((resolve) => {
                    if (pc.iceGatheringState === 'complete') {
                        resolve();
                    } else {
                        pc.onicegatheringstatechange = () => {
                            if (pc.iceGatheringState === 'complete') resolve();
                        };
                        setTimeout(resolve, 2000);
                    }
                });
                
                // Send to WHEP endpoint
                const whepUrl = `/whep/${camId}`;
                const response = await fetch(whepUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/sdp' },
                    body: pc.localDescription.sdp
                });
                
                if (response.ok) {
                    const answer = await response.text();
                    await pc.setRemoteDescription({ type: 'answer', sdp: answer });
                    status.classList.add('connected');
                } else {
                    throw new Error(`WHEP failed: ${response.status}`);
                }
            } catch (error) {
                console.error(`WHEP error for ${camId}:`, error);
                status.classList.remove('connected');
            }
        }
        
        // Select preview
        function selectPreview(camId) {
            document.querySelectorAll('.preview-item').forEach(el => el.classList.remove('selected'));
            document.getElementById(`preview-${camId}`).classList.add('selected');
        }
        
        // Refresh previews
        function refreshPreviews() {
            initializePreviews();
            showToast('Previews refreshed', 'success');
        }
        
        // Check bridge and media status
        async function checkStatus() {
            try {
                // Check API status
                const response = await fetch('/api/status');
                const data = await response.json();
                
                // Update bridge status
                const bridgeStatus = document.getElementById('bridgeStatus');
                const bridgeText = document.getElementById('bridgeStatusText');
                
                if (data.status === 'healthy') {
                    bridgeStatus.classList.add('live');
                    bridgeStatus.classList.remove('error');
                    bridgeText.textContent = 'Bridge Running';
                } else {
                    bridgeStatus.classList.remove('live');
                    bridgeStatus.classList.add('error');
                    bridgeText.textContent = 'Bridge Error';
                }
                
                // Update media status
                const mediaStatus = document.getElementById('mediaStatus');
                const mediaText = document.getElementById('mediaStatusText');
                
                if (data.mediamtx?.status === 'running') {
                    mediaStatus.classList.add('live');
                    mediaStatus.classList.remove('error');
                    mediaText.textContent = 'MediaMTX OK';
                } else {
                    mediaStatus.classList.remove('live');
                    mediaText.textContent = 'MediaMTX';
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        }
        
        // Bridge state
        let bridgeActive = false;
        let bridgeWindows = [];
        
        // Toggle bridge - opens windows to join cameras to the room
        function toggleBridge() {
            if (bridgeActive) {
                stopBridge();
            } else {
                startBridge();
            }
        }
        
        // Start bridge - opens popup windows with &whepshare URLs
        // The &whepshare parameter tells VDO.ninja to share the WHEP stream to viewers
        function startBridge() {
            const container = document.getElementById('bridgeFrames');
            container.innerHTML = '';
            bridgeWindows = [];
            
            config.cameras.forEach((camId, index) => {
                const pushId = `hdmi${index + 1}`;
                const label = `HDMI-${index + 1}`;
                const whepUrl = encodeURIComponent(`https://${config.apiHost}/whep/${camId}`);
                
                // Build URL with &whepshare - this tells VDO.ninja to share the WHEP stream
                const bridgeUrl = `https://${config.vdoninjaHost}/?push=${pushId}&room=${config.roomName}&whepshare=${whepUrl}&label=${label}&webcam&autostart`;
                
                // Open in a small popup window (needed for WebRTC to work)
                const popup = window.open(
                    bridgeUrl, 
                    `bridge_${camId}`,
                    'width=400,height=300,menubar=no,toolbar=no,location=no,status=no'
                );
                
                if (popup) {
                    bridgeWindows.push({ camId, pushId, popup });
                    showToast(`Connecting ${label}...`, 'success');
                } else {
                    showToast(`Popup blocked for ${label}. Please allow popups.`, 'error');
                }
            });
            
            bridgeActive = bridgeWindows.length > 0;
            updateBridgeButton();
            
            // Give VDO.ninja time to connect, then refresh the scene
            setTimeout(() => {
                document.getElementById('programFrame').src = document.getElementById('programFrame').src;
            }, 5000);
        }
        
        // Stop bridge - closes popup windows
        function stopBridge() {
            bridgeWindows.forEach(({ popup, camId }) => {
                try {
                    if (popup && !popup.closed) {
                        popup.close();
                    }
                } catch (e) {
                    console.warn(`Could not close popup for ${camId}:`, e);
                }
            });
            bridgeWindows = [];
            bridgeActive = false;
            updateBridgeButton();
            showToast('Bridge stopped', 'success');
        }
        
        // Update bridge button state
        function updateBridgeButton() {
            const btn = document.getElementById('bridgeToggle');
            if (bridgeActive) {
                btn.className = 'btn btn-danger';
                btn.innerHTML = '‚èπÔ∏è Disconnect Cameras';
            } else {
                btn.className = 'btn btn-success';
                btn.innerHTML = '‚ñ∂Ô∏è Connect Cameras';
            }
        }
        
        // Check if bridge windows are still open
        function checkBridgeWindows() {
            if (bridgeActive) {
                bridgeWindows = bridgeWindows.filter(({ popup }) => popup && !popup.closed);
                if (bridgeWindows.length === 0) {
                    bridgeActive = false;
                    updateBridgeButton();
                }
            }
        }
        
        // Start R58 server-side bridge (legacy, for when this control panel is not open)
        async function startServerBridge() {
            try {
                const camerasStr = config.cameras.map((c, i) => 
                    `${c}:hdmi${i + 1}:HDMI-${i + 1}`
                ).join(',');
                
                const params = new URLSearchParams({
                    room: config.roomName,
                    cameras: camerasStr
                });
                
                const response = await fetch(`/api/vdoninja/bridge/start?${params}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('R58 bridge started', 'success');
                    checkStatus();
                } else {
                    throw new Error(data.error || 'Failed to start R58 bridge');
                }
            } catch (error) {
                showToast('Failed to start R58 bridge: ' + error.message, 'error');
            }
        }
        
        // Stop R58 server-side bridge
        async function stopServerBridge() {
            try {
                const response = await fetch('/api/vdoninja/bridge/stop', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showToast('R58 bridge stopped', 'success');
                    checkStatus();
                } else {
                    throw new Error(data.error || data.message || 'Failed to stop R58 bridge');
                }
            } catch (error) {
                showToast('Failed to stop R58 bridge: ' + error.message, 'error');
            }
        }
        
        // Open VDO.ninja director in new tab
        function openVDODirector() {
            window.open(`https://${config.vdoninjaHost}/?director=${config.roomName}`, '_blank');
        }
        
        // Open fullscreen
        function openFullscreen(elementId) {
            const el = document.getElementById(elementId);
            if (el.requestFullscreen) {
                el.requestFullscreen();
            } else if (el.webkitRequestFullscreen) {
                el.webkitRequestFullscreen();
            }
        }
        
        // Copy link
        function copyLink(type) {
            let url = '';
            switch (type) {
                case 'scene':
                    url = `https://${config.vdoninjaHost}/?scene&room=${config.roomName}`;
                    break;
                case 'guest':
                    url = `https://${config.vdoninjaHost}/?room=${config.roomName}`;
                    break;
                case 'whep':
                    url = `https://${config.apiHost}/whep/cam2`;
                    break;
            }
            navigator.clipboard.writeText(url).then(() => {
                showToast(`Copied: ${url}`, 'success');
            });
        }
        
        // Settings modal
        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
        }
        
        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }
        
        function saveSettings() {
            config.vdoninjaHost = document.getElementById('vdoninjaHost').value;
            config.roomName = document.getElementById('roomName').value;
            config.apiHost = document.getElementById('apiHost').value;
            
            localStorage.setItem('vdoninjaHost', config.vdoninjaHost);
            localStorage.setItem('roomName', config.roomName);
            localStorage.setItem('apiHost', config.apiHost);
            
            closeSettings();
            initializeFrames();
            showToast('Settings saved', 'success');
        }
        
        // Toast notifications
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
</html>
