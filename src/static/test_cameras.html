<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R58 Camera Test</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
            margin: 0;
        }
        h1 { text-align: center; margin-bottom: 20px; }
        .cameras {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .camera {
            background: #16213e;
            border-radius: 10px;
            overflow: hidden;
        }
        .camera h3 {
            background: #0f3460;
            margin: 0;
            padding: 10px 15px;
        }
        .camera video {
            width: 100%;
            display: block;
            background: #000;
        }
        .status {
            padding: 10px 15px;
            font-size: 12px;
            color: #888;
        }
        .status.ok { color: #4ade80; }
        .status.error { color: #f87171; }
    </style>
</head>
<body>
    <h1>üé• R58 Camera Test</h1>
    <div class="cameras">
        <div class="camera">
            <h3>Camera 0 (HDMI RX Main)</h3>
            <video id="cam0" controls autoplay muted playsinline></video>
            <div id="cam0-status" class="status">Loading...</div>
        </div>
        <div class="camera">
            <h3>Camera 2 (LT6911 HDMI)</h3>
            <video id="cam2" controls autoplay muted playsinline></video>
            <div id="cam2-status" class="status">Loading...</div>
        </div>
        <div class="camera">
            <h3>Camera 3 (LT6911 HDMI)</h3>
            <video id="cam3" controls autoplay muted playsinline></video>
            <div id="cam3-status" class="status">Loading...</div>
        </div>
    </div>

    <script>
        const HLS_BASE = window.location.protocol + "//" + window.location.hostname + ":8888";
        
        function loadCamera(camId) {
            const video = document.getElementById(camId);
            const status = document.getElementById(camId + "-status");
            const hlsUrl = HLS_BASE + "/" + camId + "/index.m3u8";
            
            if (Hls.isSupported()) {
                const hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true
                });
                hls.loadSource(hlsUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    status.textContent = "‚úÖ Stream ready - " + hlsUrl;
                    status.className = "status ok";
                    video.play().catch(() => {});
                });
                
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        status.textContent = "‚ùå " + data.details;
                        status.className = "status error";
                    }
                });
            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = hlsUrl;
                video.addEventListener("loadedmetadata", () => {
                    status.textContent = "‚úÖ Stream ready (native HLS)";
                    status.className = "status ok";
                });
                video.addEventListener("error", () => {
                    status.textContent = "‚ùå Error loading stream";
                    status.className = "status error";
                });
            } else {
                status.textContent = "‚ùå HLS not supported in this browser";
                status.className = "status error";
            }
        }
        
        // Load all cameras
        ["cam0", "cam2", "cam3"].forEach(loadCamera);
    </script>
</body>
</html>
