<!DOCTYPE html>
<html>
<head>
    <title>VDO.Ninja TURN Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .status.info { background: #2196F3; }
        .status.success { background: #4CAF50; }
        .status.error { background: #f44336; }
        .status.warning { background: #ff9800; }
        video {
            width: 100%;
            max-width: 800px;
            background: #000;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .log {
            background: #000;
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            border-radius: 4px;
            margin-top: 10px;
        }
        .log-entry {
            margin: 2px 0;
        }
        .log-entry.error { color: #f44336; }
        .log-entry.success { color: #4CAF50; }
        .log-entry.info { color: #2196F3; }
    </style>
</head>
<body>
    <h1>ðŸ§ª VDO.Ninja + Cloudflare TURN Test</h1>
    
    <div class="container">
        <h2>Test Configuration</h2>
        <p><strong>Stream ID:</strong> r58-cam1-turn-test</p>
        <p><strong>Room:</strong> turn-test-room</p>
        <p><strong>Server:</strong> wss://wss.vdo.ninja:443</p>
        <p><strong>TURN:</strong> Cloudflare TURN (turns://turn.cloudflare.com:5349)</p>
    </div>

    <div class="container">
        <h2>Connection Status</h2>
        <div id="status" class="status info">Ready to connect</div>
        <button id="connectBtn" onclick="connectToStream()">Connect to Stream</button>
        <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
    </div>

    <div class="container">
        <h2>Video Stream</h2>
        <video id="remoteVideo" autoplay playsinline controls></video>
    </div>

    <div class="container">
        <h2>Connection Log</h2>
        <div id="log" class="log"></div>
    </div>

    <script>
        let pc = null;
        let ws = null;
        const streamId = 'r58-cam1-turn-test';
        const room = 'turn-test-room';
        const server = 'wss://wss.vdo.ninja:443';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            log(message, type);
        }

        async function getTurnCredentials() {
            try {
                log('Fetching TURN credentials from R58...');
                const response = await fetch('https://recorder.itagenten.no/api/turn-credentials');
                const data = await response.json();
                log('âœ“ TURN credentials received', 'success');
                return data.iceServers;
            } catch (error) {
                log('âœ— Failed to get TURN credentials: ' + error.message, 'error');
                return [
                    { urls: 'stun:stun.l.google.com:19302' }
                ];
            }
        }

        async function connectToStream() {
            try {
                updateStatus('Connecting...', 'info');
                document.getElementById('connectBtn').disabled = true;

                // Get TURN credentials
                const iceServers = await getTurnCredentials();
                log('ICE Servers: ' + JSON.stringify(iceServers, null, 2));

                // Create peer connection
                pc = new RTCPeerConnection({ iceServers });
                
                // Add transceiver for receiving video
                pc.addTransceiver('video', { direction: 'recvonly' });
                pc.addTransceiver('audio', { direction: 'recvonly' });

                // Handle ICE candidates
                pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        log(`ICE candidate: ${event.candidate.type} ${event.candidate.protocol} ${event.candidate.address || 'relay'}`, 'info');
                    } else {
                        log('ICE gathering complete', 'success');
                    }
                };

                // Handle connection state
                pc.onconnectionstatechange = () => {
                    log(`Connection state: ${pc.connectionState}`, 
                        pc.connectionState === 'connected' ? 'success' : 
                        pc.connectionState === 'failed' ? 'error' : 'info');
                    updateStatus(`Connection: ${pc.connectionState}`, 
                        pc.connectionState === 'connected' ? 'success' : 
                        pc.connectionState === 'failed' ? 'error' : 'info');
                };

                // Handle ICE connection state
                pc.oniceconnectionstatechange = () => {
                    log(`ICE connection state: ${pc.iceConnectionState}`,
                        pc.iceConnectionState === 'connected' || pc.iceConnectionState === 'completed' ? 'success' : 
                        pc.iceConnectionState === 'failed' ? 'error' : 'info');
                };

                // Handle incoming tracks
                pc.ontrack = (event) => {
                    log(`âœ“ Received ${event.track.kind} track`, 'success');
                    const video = document.getElementById('remoteVideo');
                    if (event.streams && event.streams[0]) {
                        video.srcObject = event.streams[0];
                        updateStatus('âœ“ Video stream connected!', 'success');
                        document.getElementById('disconnectBtn').disabled = false;
                    }
                };

                // Connect to VDO.Ninja signaling server
                log('Connecting to VDO.Ninja signaling server...');
                ws = new WebSocket(server);

                ws.onopen = async () => {
                    log('âœ“ WebSocket connected', 'success');
                    
                    // Send join message (VDO.Ninja protocol)
                    const joinMsg = {
                        request: 'view',
                        streamID: streamId,
                        room: room
                    };
                    log('Sending join request: ' + JSON.stringify(joinMsg));
                    ws.send(JSON.stringify(joinMsg));
                };

                ws.onmessage = async (event) => {
                    try {
                        const msg = JSON.parse(event.data);
                        log('Received message: ' + msg.action || msg.description?.type || 'unknown');

                        if (msg.description && msg.description.type === 'offer') {
                            log('Received SDP offer from publisher');
                            await pc.setRemoteDescription(new RTCSessionDescription(msg.description));
                            
                            const answer = await pc.createAnswer();
                            await pc.setLocalDescription(answer);
                            
                            log('Sending SDP answer');
                            ws.send(JSON.stringify({
                                description: pc.localDescription,
                                UUID: msg.UUID
                            }));
                        } else if (msg.candidate) {
                            log('Received ICE candidate from publisher');
                            await pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
                        }
                    } catch (error) {
                        log('Error handling message: ' + error.message, 'error');
                    }
                };

                ws.onerror = (error) => {
                    log('WebSocket error: ' + error, 'error');
                    updateStatus('WebSocket error', 'error');
                };

                ws.onclose = () => {
                    log('WebSocket closed', 'warning');
                    if (pc && pc.connectionState !== 'connected') {
                        updateStatus('Connection closed', 'warning');
                    }
                };

            } catch (error) {
                log('Connection error: ' + error.message, 'error');
                updateStatus('Connection failed: ' + error.message, 'error');
                document.getElementById('connectBtn').disabled = false;
            }
        }

        function disconnect() {
            if (pc) {
                pc.close();
                pc = null;
            }
            if (ws) {
                ws.close();
                ws = null;
            }
            const video = document.getElementById('remoteVideo');
            video.srcObject = null;
            updateStatus('Disconnected', 'info');
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = true;
            log('Disconnected', 'info');
        }
    </script>
</body>
</html>
