<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R58 Camera Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            color: #00ff88;
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .status-item {
            background: #1a1a1a;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .status-item.active {
            background: #00ff8822;
            border: 1px solid #00ff88;
        }
        
        .status-item.error {
            background: #ff444422;
            border: 1px solid #ff4444;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        .camera-card {
            background: #111;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #222;
            transition: border-color 0.3s;
        }
        
        .camera-card.streaming {
            border-color: #00ff88;
        }
        
        .camera-card.error {
            border-color: #ff4444;
        }
        
        .camera-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #1a1a1a;
        }
        
        .camera-name {
            font-weight: 600;
            font-size: 16px;
        }
        
        .camera-status {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 12px;
            background: #333;
        }
        
        .camera-status.streaming {
            background: #00ff8833;
            color: #00ff88;
        }
        
        .camera-status.no_signal {
            background: #ff990033;
            color: #ff9900;
        }
        
        .camera-status.idle {
            background: #66666633;
            color: #888;
        }
        
        .video-container {
            position: relative;
            aspect-ratio: 16/9;
            background: #000;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.7);
            color: #888;
        }
        
        .video-overlay.hidden {
            display: none;
        }
        
        .camera-info {
            padding: 12px 16px;
            font-size: 12px;
            color: #888;
            display: flex;
            justify-content: space-between;
        }
        
        .resolution {
            color: #00ff88;
            font-weight: 500;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            padding: 12px 16px;
            border-top: 1px solid #222;
        }
        
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-connect {
            background: #00ff88;
            color: #000;
        }
        
        .btn-connect:hover {
            background: #00cc66;
        }
        
        .btn-disconnect {
            background: #333;
            color: #fff;
        }
        
        .btn-disconnect:hover {
            background: #444;
        }
        
        .btn-record {
            background: #ff4444;
            color: #fff;
        }
        
        .btn-record:hover {
            background: #cc3333;
        }
        
        .refresh-bar {
            text-align: center;
            margin-top: 20px;
        }
        
        .refresh-bar button {
            background: #222;
            color: #fff;
            padding: 12px 24px;
            width: auto;
            flex: none;
        }
        
        .refresh-bar button:hover {
            background: #333;
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>R58 CAMERA PREVIEW</h1>
    
    <div class="status-bar" id="statusBar">
        <div class="status-item loading">Loading status...</div>
    </div>
    
    <div class="grid" id="cameraGrid">
        <!-- Camera cards will be inserted here -->
    </div>
    
    <div class="refresh-bar">
        <button onclick="refreshStatus()">↻ Refresh Status</button>
        <button onclick="connectAll()">▶ Connect All</button>
        <button onclick="disconnectAll()">⏹ Disconnect All</button>
    </div>

    <script>
        // Configuration
        const API_BASE = window.location.origin;
        const CAMERAS = ['cam0', 'cam1', 'cam2', 'cam3'];
        const peerConnections = {};
        const videoElements = {};
        
        // Camera port mapping for display
        const CAMERA_LABELS = {
            'cam0': 'HDMI IN0',
            'cam1': 'HDMI RX',
            'cam2': 'HDMI IN11',
            'cam3': 'HDMI IN21'
        };
        
        // Initialize camera grid
        function initGrid() {
            const grid = document.getElementById('cameraGrid');
            grid.innerHTML = '';
            
            CAMERAS.forEach(camId => {
                const card = document.createElement('div');
                card.className = 'camera-card';
                card.id = `card-${camId}`;
                card.innerHTML = `
                    <div class="camera-header">
                        <span class="camera-name">${CAMERA_LABELS[camId] || camId}</span>
                        <span class="camera-status idle" id="status-${camId}">idle</span>
                    </div>
                    <div class="video-container">
                        <video id="video-${camId}" autoplay playsinline muted></video>
                        <div class="video-overlay" id="overlay-${camId}">
                            <div>No Signal</div>
                            <div style="font-size: 12px; margin-top: 8px;">Click Connect to start</div>
                        </div>
                    </div>
                    <div class="camera-info">
                        <span id="resolution-${camId}">--</span>
                        <span id="codec-${camId}">--</span>
                    </div>
                    <div class="actions">
                        <button class="btn-connect" onclick="connectCamera('${camId}')">Connect</button>
                        <button class="btn-disconnect" onclick="disconnectCamera('${camId}')">Disconnect</button>
                    </div>
                `;
                grid.appendChild(card);
                videoElements[camId] = document.getElementById(`video-${camId}`);
            });
        }
        
        // Fetch camera status from API
        async function refreshStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/ingest/status`);
                const data = await response.json();
                
                // Update status bar
                const statusBar = document.getElementById('statusBar');
                statusBar.innerHTML = `
                    <div class="status-item ${data.summary.streaming > 0 ? 'active' : ''}">
                        Streaming: ${data.summary.streaming}
                    </div>
                    <div class="status-item ${data.summary.error > 0 ? 'error' : ''}">
                        Errors: ${data.summary.error}
                    </div>
                    <div class="status-item">
                        Total: ${data.summary.total}
                    </div>
                `;
                
                // Update each camera card
                for (const [camId, info] of Object.entries(data.cameras)) {
                    const card = document.getElementById(`card-${camId}`);
                    const statusEl = document.getElementById(`status-${camId}`);
                    const resEl = document.getElementById(`resolution-${camId}`);
                    const overlayEl = document.getElementById(`overlay-${camId}`);
                    
                    if (!card) continue;
                    
                    // Update status
                    statusEl.className = `camera-status ${info.status}`;
                    statusEl.textContent = info.status;
                    
                    // Update resolution
                    if (info.resolution) {
                        resEl.textContent = info.resolution.formatted;
                        resEl.className = 'resolution';
                    } else {
                        resEl.textContent = '--';
                    }
                    
                    // Update card styling
                    card.className = `camera-card ${info.status === 'streaming' ? 'streaming' : ''}`;
                    
                    // Update overlay
                    if (info.status === 'streaming' && peerConnections[camId]) {
                        overlayEl.classList.add('hidden');
                    } else if (info.status === 'streaming') {
                        overlayEl.innerHTML = `
                            <div style="color: #00ff88">Signal Ready</div>
                            <div style="font-size: 12px; margin-top: 8px;">Click Connect to view</div>
                        `;
                        overlayEl.classList.remove('hidden');
                    } else if (info.status === 'no_signal') {
                        overlayEl.innerHTML = `
                            <div style="color: #ff9900">No Signal</div>
                            <div style="font-size: 12px; margin-top: 8px;">Check HDMI connection</div>
                        `;
                        overlayEl.classList.remove('hidden');
                    } else {
                        overlayEl.innerHTML = `
                            <div>Idle</div>
                            <div style="font-size: 12px; margin-top: 8px;">Waiting for signal</div>
                        `;
                        overlayEl.classList.remove('hidden');
                    }
                }
            } catch (err) {
                console.error('Failed to fetch status:', err);
                document.getElementById('statusBar').innerHTML = `
                    <div class="status-item error">Error: ${err.message}</div>
                `;
            }
        }
        
        // Connect to camera via WHEP
        async function connectCamera(camId) {
            const overlay = document.getElementById(`overlay-${camId}`);
            const video = videoElements[camId];
            
            overlay.innerHTML = '<div class="loading">Connecting...</div>';
            
            try {
                // Close existing connection
                if (peerConnections[camId]) {
                    peerConnections[camId].close();
                }
                
                // Create peer connection
                const pc = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });
                peerConnections[camId] = pc;
                
                // Handle incoming tracks
                pc.ontrack = (event) => {
                    console.log(`[${camId}] Got track:`, event.track.kind);
                    video.srcObject = event.streams[0];
                    overlay.classList.add('hidden');
                    
                    // Update codec info
                    const codecEl = document.getElementById(`codec-${camId}`);
                    codecEl.textContent = 'H.264';
                };
                
                pc.oniceconnectionstatechange = () => {
                    console.log(`[${camId}] ICE state:`, pc.iceConnectionState);
                    if (pc.iceConnectionState === 'failed' || pc.iceConnectionState === 'disconnected') {
                        overlay.innerHTML = `<div style="color: #ff4444">Connection Lost</div>`;
                        overlay.classList.remove('hidden');
                    }
                };
                
                // Add transceiver for receiving video
                pc.addTransceiver('video', { direction: 'recvonly' });
                pc.addTransceiver('audio', { direction: 'recvonly' });
                
                // Create offer
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                
                // Wait for ICE gathering
                await new Promise((resolve) => {
                    if (pc.iceGatheringState === 'complete') {
                        resolve();
                    } else {
                        pc.onicegatheringstatechange = () => {
                            if (pc.iceGatheringState === 'complete') resolve();
                        };
                        // Timeout after 3 seconds
                        setTimeout(resolve, 3000);
                    }
                });
                
                // Send offer to WHEP endpoint
                const whepUrl = `${API_BASE}/${camId}/whep`;
                console.log(`[${camId}] Sending WHEP offer to:`, whepUrl);
                
                const response = await fetch(whepUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/sdp'
                    },
                    body: pc.localDescription.sdp
                });
                
                if (!response.ok) {
                    throw new Error(`WHEP failed: ${response.status} ${response.statusText}`);
                }
                
                // Set remote description
                const answerSdp = await response.text();
                await pc.setRemoteDescription({
                    type: 'answer',
                    sdp: answerSdp
                });
                
                console.log(`[${camId}] WHEP connection established`);
                
            } catch (err) {
                console.error(`[${camId}] Connection failed:`, err);
                overlay.innerHTML = `
                    <div style="color: #ff4444">Connection Failed</div>
                    <div style="font-size: 12px; margin-top: 8px;">${err.message}</div>
                `;
                overlay.classList.remove('hidden');
            }
        }
        
        // Disconnect camera
        function disconnectCamera(camId) {
            if (peerConnections[camId]) {
                peerConnections[camId].close();
                delete peerConnections[camId];
            }
            
            const video = videoElements[camId];
            if (video) {
                video.srcObject = null;
            }
            
            const overlay = document.getElementById(`overlay-${camId}`);
            overlay.innerHTML = `
                <div>Disconnected</div>
                <div style="font-size: 12px; margin-top: 8px;">Click Connect to view</div>
            `;
            overlay.classList.remove('hidden');
        }
        
        // Connect all streaming cameras
        async function connectAll() {
            for (const camId of CAMERAS) {
                const statusEl = document.getElementById(`status-${camId}`);
                if (statusEl && statusEl.textContent === 'streaming') {
                    await connectCamera(camId);
                }
            }
        }
        
        // Disconnect all cameras
        function disconnectAll() {
            for (const camId of CAMERAS) {
                disconnectCamera(camId);
            }
        }
        
        // Initialize
        initGrid();
        refreshStatus();
        
        // Auto-refresh status every 5 seconds
        setInterval(refreshStatus, 5000);
    </script>
</body>
</html>
