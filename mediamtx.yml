# MediaMTX configuration for R58 Recorder
logLevel: info
logDestinations: [stdout]

# RTSP settings
rtspAddress: :8554

# RTMP settings
rtmpAddress: :1935

# HLS settings - optimized for FAST STARTUP while maintaining reliability
# Balance between startup speed and connection stability
hlsAddress: :8888
hlsAlwaysRemux: yes
hlsSegmentCount: 7          # Reduced from 15 - less buffering needed, faster manifest load
hlsSegmentDuration: 1s      # Reduced from 3s - MUCH faster startup (1s vs 6-9s)
hlsPartDuration: 200ms      # Reduced from 300ms - faster LL-HLS startup
hlsAllowOrigin: "*"

# SRT settings
srtAddress: :8890

# WebRTC settings (low latency for live view)
webrtcAddress: :8889
webrtcAllowOrigin: "*"
webrtcEncryption: no

# Paths configuration
# Camera streams published via RTSP (rtspclientsink with H.265)
paths:
  cam0:
    source: publisher
  cam1:
    source: publisher
  cam2:
    source: publisher
  cam3:
    source: publisher
  mixer_program:
    source: publisher
  # Remote guest paths (published via WHIP)
  guest1:
    source: publisher
  guest2:
    source: publisher
  # Ninja guest paths (published via WebRTC subscriber)
  ninja_guest1:
    source: publisher
  ninja_guest2:
    source: publisher
  ninja_guest3:
    source: publisher
  ninja_guest4:
    source: publisher
  # Ninja program output (if using Ninja mixer)
  ninja_program:
    source: publisher
