# MediaMTX configuration for R58 Recorder
logLevel: info
logDestinations: [stdout]

# RTSP settings
rtspAddress: :8554

# RTMP settings
rtmpAddress: :1935

# HLS settings (separate port for HLS) - balanced for low latency + stability
# Slightly larger segments reduce HTTP request overhead for remote connections
# LL-HLS parts still enable sub-second latency when connection is good
hlsAddress: :8888
hlsAlwaysRemux: yes
hlsSegmentCount: 10         # More segments available for buffering (was 7)
hlsSegmentDuration: 500ms   # Larger segments = fewer requests (was 100ms)
hlsPartDuration: 100ms      # LL-HLS parts for low latency (was 50ms)
hlsAllowOrigin: "*"

# SRT settings
srtAddress: :8890

# WebRTC settings (low latency for live view)
webrtcAddress: :8889
webrtcAllowOrigin: "*"
webrtcEncryption: no

# Paths configuration
# In always-on ingest architecture, only cam0-cam3 paths are used
# Ingest pipelines publish to these paths, all consumers subscribe
paths:
  cam0:
    source: publisher
  cam1:
    source: publisher
  cam2:
    source: publisher
  cam3:
    source: publisher
  mixer_program:
    source: publisher
