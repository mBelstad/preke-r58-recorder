# MediaMTX configuration for R58 Recorder
logLevel: info
logDestinations: [stdout]

# RTSP settings
rtspAddress: :8554

# RTMP settings
rtmpAddress: :1935

# HLS settings (separate port for HLS)
hlsAddress: :8888
hlsAlwaysRemux: yes
hlsSegmentCount: 7
hlsSegmentDuration: 1s
hlsAllowOrigin: "*"

# SRT settings
srtAddress: :8890

# WebRTC settings (low latency for live view)
webrtcAddress: :8889
webrtcAllowOrigin: "*"
webrtcEncryption: no

# Paths configuration
paths:
  cam0:
    source: publisher
  cam0_preview:
    source: publisher
  cam1:
    source: publisher
  cam1_preview:
    source: publisher
  cam2:
    source: publisher
  cam2_preview:
    source: publisher
  cam3:
    source: publisher
  cam3_preview:
    source: publisher
