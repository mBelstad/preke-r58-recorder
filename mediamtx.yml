# MediaMTX configuration for R58 Recorder
logLevel: info
logDestinations: [stdout]

# RTSP settings
rtspAddress: :8554

# RTMP settings
rtmpAddress: :1935

# HLS settings (separate port for HLS) - optimized for remote access via Cloudflare Tunnel
# Larger segments reduce HTTP request overhead and improve reliability over high-latency connections
# Part duration set for reasonable sub-second latency while maintaining stability
hlsAddress: :8888
hlsAlwaysRemux: yes
hlsSegmentCount: 12         # More segments for buffering over high-latency connections
hlsSegmentDuration: 2s      # 2-second segments for stability (better for remote)
hlsPartDuration: 200ms      # 200ms parts for reasonable latency without overwhelming the connection
hlsAllowOrigin: "*"

# SRT settings
srtAddress: :8890

# WebRTC settings (low latency for live view)
webrtcAddress: :8889
webrtcAllowOrigin: "*"
webrtcEncryption: no

# Paths configuration
# In always-on ingest architecture, only cam0-cam3 paths are used
# Ingest pipelines publish to these paths, all consumers subscribe
paths:
  cam0:
    source: publisher
  cam1:
    source: publisher
  cam2:
    source: publisher
  cam3:
    source: publisher
  mixer_program:
    source: publisher
  # Remote guest paths (published via WHIP)
  guest1:
    source: publisher
  guest2:
    source: publisher
